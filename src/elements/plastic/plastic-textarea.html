<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="plastic-textarea">
    <template>
        <style>
            :host {
                display: block;
                transition: .2s height;
                overflow: hidden;
                position: relative;
            }
            textarea {
                border: none;
                outline: none;
                padding: 0;
                resize: none !important;
                width: 100%;
                transition: .2s height;
                overflow: hidden;
                @apply(--plastic-textarea-mixin);
            }
        </style>
        <textarea id="textarea"
                  placeholder="[[placeholder]]"
                  on-keyup="_onChange"
                  on-track="_track"
                  value="[[value]]"
        ></textarea>
    </template>
    <script>
        Polymer({
            is: 'plastic-textarea',
            behaviors: [],
            properties: {
                value: {
                    type: String,
                    value: '',
                    observer: '_valueChanged'
                },
                placeholder: {
                    type: String,
                    value: ''
                }
            },
            ready: function(){
                autosize(this.$.textarea);
            },
            _onChange: function(e){
              this.fire('change',e);
            },
            _valueChanged: function(){
                this.async(function(){
                    autosize.update(this.$.textarea)
                },0);
            },
            _track: function(e){
                e.stopPropagation();
            }
        });
    </script>
</dom-module>
