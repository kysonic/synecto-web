<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="plastic-textarea">
    <template>
        <style>
            :host {
                display: block;
                transition: .2s height;
                overflow: hidden;
                position: relative;
            }
            textarea {
                border: none;
                outline: none;
                padding: 0;
                resize: none !important;
                width: 100%;
                transition: .2s height;
                overflow: hidden;
                line-height: 27px;
                @apply(--plastic-textarea-mixin);
            }
        </style>
        <textarea id="textarea"
                  placeholder="[[placeholder]]"
                  rows="[[rows]]"
                  on-keyup="_onChange"
                  on-keydown="_onKeydown"
                  value="{{value::input}}"
        ></textarea>
    </template>
    <script>
        Polymer({
            is: 'plastic-textarea',
            behaviors: [],
            properties: {
                value: {
                    type: String,
                    value: '',
                    notify:true,
                    observer: '_valueChanged'
                },
                initialHeight: {
                    type: Number,
                    value: 0
                },
                placeholder: {
                    type: String,
                    value: ''
                },
                rows: {
                    type: Number
                }
            },
            ready: function(){
                autosize(this.$.textarea);
                if(this.initialHeight) this.async(function(){
                    this.$.textarea.style.height = this.initialHeight + 'px'
                },0);
            },
            refit: function(){
                autosize.update(this.$.textarea);
            },
            focus: function(){
                this.$.textarea.focus();
            },
            blur: function(){
                this.$.textarea.blur();
            },
            _onChange: function(e){
              this.fire('change',e);
            },
            _onKeydown: function(e){
                this.fire('keydown',e);
            },
            _valueChanged: function(){
                this.async(function(){autosize.update(this.$.textarea)},0);
            }
        });
    </script>
</dom-module>
