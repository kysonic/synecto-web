<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="plastic-html">
    <template>
        <style>
            :host {
                display: inline-block;
                width: 100%;
                @apply(--plastic-html-mixin);
            }
            #content {
                white-space: pre-line;
            }
            #content a {
                color: var(--blue-darkest-color);
            }
            #content span.marked {
                padding: 0 0;
                background: #e7dad1;
            }
        </style>
        <div id="content"></div>
    </template>
    <script>
        Polymer({
            is: 'plastic-html',
            properties: {
                msg: {
                    type:String,
                    value: '',
                    observer: '_msgChanged'
                },
                highlight: {
                    type: String,
                    value: '',
                    observer: 'highlightChanged'
                }
            },
            _msgChanged: function(msg){
                // Escape stuff;
                this.$.content.innerHTML = msg;
            },
            highlightChanged: function(highlight){
                if(!highlight) return  this.$.content.innerHTML = this.msg;
                this.$.content.innerHTML = this.msg.replace(new RegExp(highlight,'g'),'<span class="marked">'+highlight+'</span>');
            }
        })
    </script>
</dom-module>
