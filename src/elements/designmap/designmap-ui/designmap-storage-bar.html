<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-progress/paper-progress.html">

<dom-module id="designmap-storage-bar">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                --paper-progress-container-color: var(--blue-darky-color);
                --paper-progress-active-color: var(--orange-color);
                --paper-progress-container: {
                    height: 20px !important;
                    border-radius: 3px;
                }
            }
            paper-progress {
                width: 100%;
            }
            .numbers {
                color: var(--white-color);
                position: absolute;
                top: -2px;
                left: 50%;
                margin-left: -45px;
            }
        </style>
        <paper-progress value="[[_computeProgress(user.plan.upload,user.plan.storage)]]"></paper-progress>
        <div class="numbers">[[_computeNumbers(user.plan.upload,user.plan.storage)]]</div>
    </template>
    <script>
        Polymer({
            is: 'designmap-storage-bar',
            behaviors: [
                ReduxBehavior
            ],
            properties: {
                user: {
                    type: Object,
                    statePath: 'user'
                }
            },
            _computeProgress: function(upload,storage){
                return (((upload/1024/1204)*100)/storage);
            },
            _computeNumbers: function(upload,storage){
                return upload!=undefined?(upload/1024/1204).toFixed(2)+'/'+storage+ ' MB':'---';
            }
        })
    </script>
</dom-module>
