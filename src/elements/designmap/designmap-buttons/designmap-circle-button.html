<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../designmap-icons/designmap-icons.html">

<dom-module id="designmap-circle-button">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                cursor: pointer;
                width: 60px;
                height: 60px;
            }

            :host[disabled] {
                opacity: 0.4;
            }

            circle {
                height: 100%;
                width: 100%;
                stroke-dashoffset: 1002;
                stroke-dasharray: 1000;
                stroke: var(--blue-color) !important;
                transition: stroke-dashoffset .4s ease-in;
                @apply(--designmap-circle-button-circle-mixin);
            }

            :host ::content > iron-icon:not(.circle) {
                position: absolute !important;
                left: 0;
                top: 0;
                width: 40%;
                height: 40%;
                padding: 32% 30%;
                @apply(--designmap-circle-button-content-icon-mixin);
            }

            :host(:hover) circle,:host(.hovered) circle {
                stroke-dashoffset: 0;
                transition: stroke-dashoffset .4s ease-in;
            }

        </style>
        <svg viewBox="0 0 40 40" preserveAspectRatio="xMidYMid meet"
             style="pointer-events: none; display: block; width: 100%; height: 100%;">
            <g>
                <circle fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10"
                        cx="20" cy="20" r="18"></circle>
            </g>
        </svg>
        <content id="content"></content>
    </template>
    <script>
        Polymer({
            is: 'designmap-circle-button'
        });
    </script>
</dom-module>
