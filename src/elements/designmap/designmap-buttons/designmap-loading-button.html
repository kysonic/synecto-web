<link rel="import" href="/bower_components/polymer/polymer.html">
<dom-module id="designmap-loading-button">
    <template>
        <style>
            :host {
                background: transparent;
                border: 2px solid var(--white-color);
                color: var(--white-color);
                text-align: center;
                padding: 10px 2em;
                font-size: 19px;
                margin: 10px 0;
                cursor: pointer;
                transition: background .2s;
                outline: none;
                user-select: none;
                -webkit-user-select: none;
                overflow: hidden;
                text-overflow: ellipsis;
                position: relative;
            }
            :host(:focus) {
                outline: none;
            }
            :host(:hover) {
                background: rgba(256,256,256,0.5);
                transition: background .2s;
            }
            :host(:active) {
                background: var(--orange-color);
                transition: background .2s;
            }
            :host([fit]) {
                width: 100%;
            }
            :host([thin]) {
                border: 1px solid var(--white-color);
                font-family: 'Open Sans', sans-serif;
                font-weight: 100;
            }
            :host([disabled]) {
                opacity: 0.6;
            }
            :host(.loading) {
                text-indent: -9999px;
            }
            .loading {
                background: url('/assets/images/svg/three-dots.svg') no-repeat center;
                background-size: 35%;
                width: 100%;
                height: 30px;
                position: absolute;
                left: 0;
                top: 8px;
            }
            :host([gray]) {
                color: var(--gray-darkend-color);
                border-color: var(--gray-darkend-color);
            }
            :host([gray]:hover) {
                background: rgba(0,0,0,0.05);
                transition: background .2s;
            }
            :host([blue]) {
                color: var(--white-color);
                border-color: var(--blue-darky-color);
                background: var(--blue-darkest-color);
                transition: background .2s;
            }
            :host([blue]:hover) {
                background: var(--blue-darky-color);;
                transition: background .2s;
            }
        </style>
        <content></content>
        <div hidden$="[[!loading]]" class="loading"></div>
    </template>
    <script>
        Polymer({
            is: 'designmap-loading-button',
            extends: 'button',
            properties: {
              loading: {
                type: Boolean,
                value: false,
                observer: 'loadingChanged'
              }
            },
            /**
             * Change root classes
             */
            loadingChanged: function(loading){
              this.classList[loading?'add':'remove']('loading');
            }
        })
    </script>
</dom-module>
