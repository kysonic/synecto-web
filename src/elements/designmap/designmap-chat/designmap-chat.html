<dom-module id="designmap-chat">
    <template>
        <style include="tooltip-shared-styles"></style>
        <style include="context-menu-shared-styles">
            :host {
                display: flex;
                flex-direction: column;
                height:calc(100% - 10px);
                flex-wrap: wrap;
                flex-grow: 1;
                overflow: hidden;
              /*  background: url('/assets/images/bkg/collage.jpg');*/
/*                background-size: 320%;*/

                --breadcrumbs-selected-color: var(--blue-darkest-color);

                --plastic-textarea-mixin: {
                    font-family: var(--font-family);
                    color: var(--gray-darky-color);
                    font-weight: 500;
                    font-size: 16px;
                    padding: 5px 0 3px 9px;
                    border: 1px solid var(--gray-color);
                    width: calc(100% - 11px);
                };

                --plastic-custom-scroll-bar-mixin: {
                    margin-left: -12px;
                };
                --plastic-custom-scroll-bar-hover-mixin: {
                    margin-left: -14px;
                };
                --plastic-custom-scroll-bar-grabbed-mixin: {
                    margin-left: -14px;
                };

                --designmap-context-menu-deep-content-mixin: {
                    overflow: hidden;
                    height: 124px;
                };

                --designmap-invk-textarea-mixin: {
                    border: none;
                    padding: 5px 0 0 10px;
                    max-height: none;
                };
                --designmap-invk-ivoked-mixin: {
                    border-top: none;
                    border-bottom: 1px dashed var(--gray-color);
                    font-size: 14px;
                };


                --paper-input-container-color: var(--blue-darkest-color);
                --paper-input-container-focus-color: var(--blue-darkest-color);
                --paper-input-container: {
                    padding: 0;
                };
                --paper-input-container-input: {
                    color: var(--blue-darkest-color);
                    font-family: var(--font-family);
                    font-size: 16px;
                    font-weight: 500 !important;
                    padding: 0;
                };
                --paper-input-container-label: {
                    font-size: 16px;
                    font-weight: 500 !important;
                };
                --paper-input-container-label-floating: {
                    font-weight: 500 !important;
                };
                --paper-input-container-invalid-color: var(--error-color);
                --paper-icon-button: {
                    padding: 0;
                    width: 24px;
                    height: 24px;
                    position: relative;
                    bottom: 2px;
                };
                --paper-font-caption: {
                    height: 10px;
                };

                --iron-icon-fill-color: var(--blue-darkest-color);
            }

            *[hidden] {
                display: none !important;
            }

            /** Messages **/

            .messages {
                margin-top: 10px;
                height: calc(100% - 10px);
                color: var(--gray-darkend-color);
            }

            .message {
                display: inline-block;
                width: 100%;
                position: relative;
                font-weight: 300;
                padding: 5px 0;

            }


            .message:hover {
                background: var(--gry-lightern-color);
            }

            .message .gutter {
                display: inline-block;
                width: 40px;
                min-height: 20px;
                vertical-align: top;
            }

            .message .gutter .date {
                opacity: 0;
                font-size: 9px;
                text-align: center;
                margin-top: 5px;
                width: 100%;
            }

            .message:hover .gutter .date {
                opacity: 1;
                transition: .2s opacity;
            }

            .message .body {
                display: inline-block;
                position: relative;
                max-width: calc(100% - 130px);
            }

            .message .body .menu {
                position: absolute;
                left: 100%;
                top: 0;
                min-width: 100px;
                opacity: 0;
                transform: translateX(-10px);
            }

            .message:hover .body .menu {
                opacity: 1;
                transform: translateX(0);
                transition: .2s opacity, .2s transform;
            }

            .message .body .menu > * {
                display: inline-block;
            }

            .message .body .menu paper-icon-button {
                --iron-icon-fill-color: var(--gray-saturate-color);
            }

            .message .body .menu paper-icon-button:first-child {
                margin-left: 5px;
            }

            .menu .likes {
                font-size: 10px;
                vertical-align: middle;
                margin-left: 0 !important;
            }

            .message .body .head {
                margin-bottom: 5px;
            }

            .message .body .head .name {
                display: inline-block;
                font-weight: 700;
            }

            .message .body .menu .button {
                border-radius: 50%;
            }

            .message .body .menu .button:hover{
                background: var(--white-color);
                transition: .2s background;
            }

            .message .body .menu .like-button {
                width: 20px;
                height: 20px;
            }

            /** Attaches **/

            .attaches {
                padding: 0;
            }

            .attaches .paper-clip {
                display: inline-block;
                --iron-icon-components-mixin: {
                    stroke: var(--gray-darkend-color) !important;
                };
            }
            .attaches .wrap {
                display: inline-block;
                margin-left: 12px;
            }

            .attaches .wrap .attach {
                font-size: 14px;
            }

            .attaches .wrap .attach > * {
                display: inline-block;
            }

            .attaches .wrap .attach iron-image {
                display: block;
                max-height: 500px;
            }

            .attaches .wrap .attach iron-icon {
                width: 14px;
                height: 14px;
                cursor: pointer;
                --iron-icon-components-mixin: {
                    stroke: var(--gray-darkend-color);
                };
            }

            .attaches .image {
                max-width: 100%;
                max-height: 500px;
                display: block;
                --iron-image-mixin: {
                    max-width: 100%;
                    max-height: 500px;
                }
            }

            .attach {
                margin-top: 5px;
            }

            .attach a {
                color: var(--gray-darkend-color);
                text-decoration: none;
            }

            .attach label {
                font-size: 12px;
                margin-top: 5px;
                color: var(--gray-darkend-color);
                text-decoration: none;
                max-width: 200px;
                display: inline-block;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

           /** Date delimeter **/

            .date-delimiter {
                display: block;
                width: 100%;
                margin: 5px 0;
                text-align: center;
                position: relative;
            }

            .date-delimiter span {
                display: inline-block;
                padding: 5px;
                border-radius: 5px;
                color: var(--gray-darkend-color);
                background: var(--white-color);
                position: relative;
                z-index: 9;
            }
            .date-delimiter .line {
                position: absolute;
                width: 100%;
                height: 0;
                top: 16px;
                border-bottom: 1px dashed var(--gray-color);
                z-index: 8;
            }

            .loading {
                width: 100%;
                height: 40px;
                background: url('/assets/images/svg/three-dots-gray.svg') no-repeat center;
                background-size: 50px;
            }
            /** Write message area **/

            .scroll {
                display: flex;
                flex: 2;
                overflow: auto;
                padding: 0 20px;
            }

            .comment {
                padding: 10px 5px 5px 0;
                border-top: 1px solid var(--gray-color);
            }

            .comment button {
                margin: 0;
                border: none;
                height: 45px;
            }

            .empty {
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: var(--gray-darky-color);
                padding: 0 10px;
            }

            .empty .msg {
                text-align: center;
            }

            .user-projector {
                display: inline-block;
                vertical-align: top;
            }
            .textarea {
                margin-left: 10px;
                flex: 11;
            }

            .comment .comment-wrap{
                padding: 0 20px;
                display: flex;
            }

            .buttons {
                display: flex;
            }

            .buttons .button {
                width: 40px;
                height: 40px;
                border: 1px solid var(--gray-color);
                margin-left: 5px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }
            .buttons .button:hover {
                background: var(--gry-lightern-color);
                transition: background .2s;
            }
            .buttons .button iron-icon {
                width: 24px;
                height: 24px;
                --iron-icon-components-mixin: {
                    stroke: var(--gray-darkend-color) !important;
                    fill: var(--white-color) !important;
                };
            }
            .buttons .button.send-msg iron-icon {
                --iron-icon-components-mixin: {
                    stroke: var(--expired) !important;
                    fill: var(--expired) !important;
                };
            }

            .send-msg[disabled] iron-icon {
                opacity: 0.3;
            }

            .bigicon {
                width: 50px;
                height: 50px;
            }

            designmap-invk-textarea {
                border: 1px solid var(--gray-color);
                flex: 11;
                margin-left: 10px;
            }

            .comment .attaches {
                margin-left: 20px;
            }


            /** Previews classes **/

            .message.anothers designmap-task-preview{
                --designmap-task-preview-color: var(--white-color);
            }

            .task-creator {
                padding: 5px 20px;
            }

            /** DASHBOARD **/

            .dashboard {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .left > .title {
                font-size: 26px;
                font-weight: 500;
                display: inline-block;
                cursor: pointer;
                white-space: nowrap;
                vertical-align: middle;
                color: var(--blue-darkest-color);
                margin-left: 23px;
            }

            .breadcrumbs {
                display: inline-block;
            }

            .crumb {
                display: inline-block;
                margin-left: 25px;
                font-weight: 500;
                flex: 1;
                position: relative;
            }
            .crumb .title{
                cursor: pointer;
                display: inline-block;
                vertical-align: top;
                font-size: 17px !important;
                padding: 3px 10px;
                position: relative;
                top: 3px;
                white-space: nowrap;
                max-width: 150px;
                overflow: hidden;
                text-overflow: ellipsis;
                color: var(--breadcrumbs-selected-color);
            }
            .crumb .title.selected {
                border-radius: 3px;
                background: var(--breadcrumbs-selected-color);
                color: var(--white-color);
            }

            .crumb .line {
                position: absolute;
                top: 3px;
                margin-left: -27px;
                width: 30px;
                height: 30px;
                left: 0;
                --iron-icon-components-mixin: {
                    stroke-width: 1px;
                    stroke: var(--white-color);
                    fill: var(--blue-darkest-color);
                };
            }

            .dashboard .right {
                min-width: 230px;
                margin-right: 30px;
            }

            .right paper-input {
                --iron-icon-fill-color: var(--blue-darkest-color);
            }

            .attach-task {
                --designmap-dropdown-triangle-bottom-mixin: {
                    left: 100%;
                    margin-left: -90px;
                }
            }

            .dashboard .right paper-input {
                position: relative;
                bottom: 5px;
            }

            .marked {
                padding: 0 0;
                background: #e7dad1;
            }

            .mobile-dropdown {
                display: none;
            }

            .search-button {
                display: none;
            }

            .cancel-search {
                position: relative;
                top: 5px;
            }


            @media (min-width: 320px) and (max-width: 768px) {
                .scroll {
                    margin-top: 0;
                }
                designmap-dashboard {
                    background: transparent;
                }
                .messages {
                    margin-top: 10px;
                }
                .scroll {
                    height: calc(100vh - 170px);
                }
                .message .text {
                    max-width: calc(100% - 50px);
                }
                .breadcrumbs {
                    display: none;
                }
                .dashboard .right {
                    max-width: 50%;
                    min-width: 50%;
                    margin-right: 15px;
                }
                .add-file, .add-task {
                    display: none !important;
                }
                .message .body {
                    max-width: calc(100% - 50px);
                }

                .message .body .menu {
                    margin-left: -60px;
                    width: 120px;
                    background: var(--white-color);
                }

                .search {
                    display: none;
                }

                .search-button {
                    display: block;
                }

                .mobile-dropdown {
                    position: fixed;
                    width: 100vw;
                    height: 55px;
                    background: var(--white-color);
                    left: 0;
                    top: 75px;
                    z-index: 999;
                    padding: 0 15px;
                    border-bottom: 1px solid var(--gray-color);
                    box-shadow: var(--box-shadow);
                    @apply(--designmpa-search-filter-mobile-dropdown-mixin);
                }
                .mobile-search-input {
                    margin-top: 7px;
                    width: calc(100% - 33px);
                }
                .mobile-dropdown.opened {
                    display: block;
                }

                .right {
                    display: flex;
                    justify-content: flex-end;
                }

                .search-button {
                    display: block;
                    position: relative;
                    top: 3px;
                }

                .comment.focused {
                    position: fixed;
                    height: calc(100vh - 75px);
                    width: 100%;
                    background: var(--white-color);
                    z-index: 999;
                }
                .mobile-close {
                    position: absolute;
                    background: var(--white-color);
                    padding: 10px;
                    opacity: 1 !important;
                }
            }
        </style>

        <designmap-dashboard class="dashboard">
            <div class="left">
                <div class="title">
                    <i18-n msgid="Chat">Chat</i18-n>
                </div>
                <!--<div class="breadcrumbs">
                    <div class="crumb">
                        <div class="title" on-click="goOnTop"><i18-n msgid="Chat">Chat</i18-n></div>
                        <iron-icon class="line" icon="icons:chevron-left"></iron-icon>
                    </div>
                </div>-->
                <div class="breadcrumbs search" hidden$="[[!searchMode]]">
                    <div class="crumb">
                        <div class="title">
                            <i18-n msgid="Search">Search</i18-n>
                        </div>
                        <iron-icon class="line" icon="icons:chevron-left"></iron-icon>
                    </div>
                    <paper-icon-button class="cancel-search" on-click="cancelSearch"
                                       icon="icons:close"></paper-icon-button>
                </div>
            </div>
            <div class="right">
                <designmap-search-filter on-cancel-search="cancelSearch" on-search="search" id="searchFilter" label="[[translate('Search...',language,i18Loaded)]]"
                                         items="[[filterItems]]"></designmap-search-filter>
            </div>
        </designmap-dashboard>

        <!-- File explorer -->
        <paper-dialog class="explorer-dialog" on-down="refitFsExplorer" id="fsExplorerDialog"
                      entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <designmap-fs-explorer id="fsExplorer" button-text="Select file to chat" on-upload-in="openFileUploader"
                                   on-file="attachElement"></designmap-fs-explorer>
        </paper-dialog>

        <!-- Tasks explorer -->
        <paper-dialog class="explorer-dialog" on-down="refitTasksExplorer" id="tasksExplorerDialog"
                      entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <designmap-tasks-explorer id="taskExplorer" button-text="Select task to chat" current-task-id="{{currentTaskId}}" on-upload-in="openTaskCreator"
                                   on-task="attachElement"></designmap-tasks-explorer>
        </paper-dialog>

        <!-- File uploader -->
        <designmap-file-uploader id="uploader" on-done="selectFiles" parent="folder" _id="[[currentFolderId]]"></designmap-file-uploader>

        <!-- Task creator -->
        <paper-dialog class="task-creator" id="taskCreatorDialog"  entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <designmap-task-creator id="taskCreator" parent="[[currentTaskId]]" on-done="selectTasks" ></designmap-task-creator>
        </paper-dialog>

        <!-- Messages -->
        <plastic-custom-scroll id="scroll" on-plastic-scroll="scroll" class="scroll" small-bar fit>
            <!--<template is="dom-if" if="[[dashboard]]">
                <designmap-dashboard back>
                    <div class="title">
                        <i18-n msgid="Project chat">Project chat</i18-n>
                    </div>
                </designmap-dashboard>
            </template>-->
            <div class="loading" hidden$="[[!inProgress]]"></div>
            <div id="messages" class$="messages [[_isLoadingClass(inProgress)]]"
                 hidden$="[[!_isThereMessages(messages.length)]]">
                <div class="date-delimiter first" hidden$="[[inProgress]]">
                    <span>[[_firstMessageDate(messages.*)]]</span>
                </div>
                <template is="dom-repeat" items="[[messages]]" as="message" sort="[[_sortMessages(sortWay)]]">
                    <div data-id$="[[message._id]]" on-mouseup="saveUp" class$="message [[_computeMessageClass(message,user)]]">
                        <div class="gutter">
                            <template is="dom-if" if="[[_isFirst(message)]]">
                                <designmap-avatar-projector user="[[message.owner]]" class="projector"></designmap-avatar-projector>
                            </template>
                            <div hidden$="[[_isFirst(message)]]" title="[[_computeDate(message.created,'DD-MMMM-YYYY HH:mm:ss')]]" class="date">
                                [[_computeDate(message.created,'HH:mm:ss')]]
                            </div>
                        </div>
                        <div class="body">
                            <template is="dom-if" if="[[_isFirst(message)]]">
                                <div class="head">
                                    <div class="name">[[computeOwnerName(message.owner)]]</div>
                                    <small class="message-date"> ([[_computeDate(message.created,'HH:mm:ss')]])</small>
                                </div>
                            </template>
                            <div class="text" hidden$="[[!message.text]]">
                                <plastic-html class="html" msg="[[commentTextProcess(message.text)]]"></plastic-html>
                            </div>
                            <div class="menu">
                                <!---->
                                <paper-icon-button class="button like-button" on-click="likeMessage" icon="favorite"></paper-icon-button>
                                <span hidden$="[[!message.likes.length]]" class="likes">+[[message.likes.length]]</span>
                                <paper-icon-button class="button icon-button" on-click="openContextMenu" icon="[[_computeMenuIcon(message,user)]]"></paper-icon-button>
                            </div>
                            <!-- Attaches -->
                            <div class="attaches" hidden$="[[!message.attaches.length]]">
                                <template is="dom-repeat" items="[[_computeAttaches(message.attaches,files.*,tasks.*)]]" as="attach">
                                    <div class="attach">
                                        <template is="dom-if" if="[[_isThereAttach(attach)]]">
                                            <template is="dom-if" if="[[_isFile(attach)]]">
                                                <a href="[[_getFileLink(attach)]]" on-click="goToLink">
                                                    <template is="dom-if" if="[[_canBeDisplayed(attach)]]" >
                                                        <iron-image class="image" preload src="[[attach.data.url]]"></iron-image>
                                                    </template>
                                                    <template is="dom-if" if="[[!_canBeDisplayed(attach)]]">
                                                        <designmap-file-preview file="[[attach]]"></designmap-file-preview>
                                                    </template>
                                                    <label title="[[cutFileName(attach)]]">[[cutFileName(attach)]]</label>
                                                </a>
                                            </template>
                                            <template is="dom-if" if="[[!_isFile(attach)]]">
                                                <a href="[[_getTaskLink(attach)]]" on-click="goToLink">
                                                    <designmap-task-preview task="[[attach]]"></designmap-task-preview>
                                                </a>
                                            </template>
                                        </template>
                                        <template is="dom-if" if="[[!_isThereAttach(attach)]]">
                                            <div class="message">
                                                <i18-n msgid="Attach has been removed">Attach has been removed</i18-n>
                                            </div>
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </div>

                    </div>
                </template>
                <!-- Menu dropdown -->
                <designmap-context-menu id="contextMenu" width="200" height="134">
                    <ul class="menu">
                        <li on-tap="editMessage">
                            <i18-n msgid="Edit">Edit</i18-n>
                        </li>
                        <li on-tap="quote">
                            <i18-n msgid="Quote">Quote</i18-n>
                        </li>
                        <li on-tap="removeMessage">
                            <i18-n msgid="Remove">Remove</i18-n>
                        </li>
                    </ul>
                </designmap-context-menu>
            </div>
            <div class="empty" hidden$="[[_isThereMessages(messages.length)]]">
                <div hidden$="[[searchMode]]" class="msg">
                    <i18-n msgid="Chat of">Chat of</i18-n>
                    &laquo;[[project.name]]&raquo;
                    <i18-n msgid="project does not contain any messages">project does not contain any messages</i18-n>
                </div>
                <div hidden$="[[!searchMode]]" class="msg">
                    <i18-n msgid="There is not found elements...">There is not found elements...</i18-n>
                    <a href="#" on-click="cancelSearch">
                        <i18-n msgid="Cancel search">Cancel search</i18-n>
                    </a>
                </div>
            </div>
        </plastic-custom-scroll>
        <!-- textarea -->
        <div class="comment" id="comment">
            <div class="comment-wrap">
                <designmap-avatar-projector user="[[user]]" class="user-projector"></designmap-avatar-projector>
                <iron-a11y-keys keys="ctrl+enter meta+enter" on-keys-pressed="postMessage"></iron-a11y-keys>
                <designmap-invk-textarea
                        id="invkTextarea"
                        value="{{message}}"
                        users="[[projectUsers]]"
                        on-focus="commentFocused"
                        on-blur="commentBlurred"
                        invoked-users="{{invokedUsers}}"
                        placeholder="[[translate('Enter a message',language,i18Loaded)]]"
                ></designmap-invk-textarea>
                <div class="buttons">
                    <div id="addFileButton" class="button add-file" on-click="openFileExplorer">
                        <iron-icon class="bigicon" icon="designmap24:file"></iron-icon>
                    </div>
                    <!-- Hint -->
                    <designmap-hint id="attachFileChatHint"
                                    previous
                                    have-skip
                                    tri-bottom
                                    name="attachFileChat"
                                    vertical-offset="-280"
                                    horizontal-offset="-120">
                        <div class="title">
                            <i18-n msgid="Attach file">Attach file</i18-n>
                        </div>
                        <div class="desc">
                            <i18-n msgid="attachFileChatDesc">attachFileChatDesc</i18-n>
                        </div>
                    </designmap-hint>
                    <!-- Hint -->
                    <paper-tooltip position="top" for="addFileButton"><i18-n msgid="Attach file">Attach file</i18-n></paper-tooltip>
                    <!-- -->
                    <div id="addTaskButton" on-click="openTasksExplorer" class="button add-task">
                        <iron-icon class="bigicon" icon="designmap24:task"></iron-icon>
                    </div>
                    <!-- Hint -->
                    <designmap-hint id="attachTaskChatHint"
                                    class="attach-task"
                                    previous
                                    have-skip
                                    tri-bottom
                                    name="attachTaskChat"
                                    vertical-offset="-280"
                                    horizontal-offset="-170">
                        <div class="title">
                            <i18-n msgid="Attach task">Attach task</i18-n>
                        </div>
                        <div class="desc">
                            <i18-n msgid="attachTaskChatHintDesc">attachTaskChatHintDesc</i18-n>
                        </div>
                    </designmap-hint>
                    <!-- Hint -->
                    <paper-tooltip position="top" for="addTaskButton"><i18-n msgid="Attach task">Attach task</i18-n></paper-tooltip>
                    <!-- -->
                    <div id="sendMessage" class="button send-msg" on-tap="postMessage" disabled$="[[!_sendButtonState(message,attaches.length)]]">
                        <iron-icon icon="icons:send"></iron-icon>
                        <iron-icon icon="close" on-click="focusOut" class="mobile-close" hidden$="[[_computeHide(focused,message)]]"></iron-icon>
                    </div>
                    <paper-tooltip position="top" for="sendMessage"><i18-n msgid="Send message">Send message</i18-n></paper-tooltip>
                </div>
            </div>
            <!-- Attaches -->
            <div class="attaches" hidden$="[[!attaches.length]]">
                <iron-icon class="paper-clip" icon="designmap24:paper-clip"></iron-icon>
                <div class="wrap">
                    <template is="dom-repeat" items="[[attaches]]" as="attach">
                        <div class="attach">
                            <div class="name">[[_computeAttachName(attach)]]</div>
                            <div class="remove" on-click="_removeAttach">
                                <iron-icon icon="designmap-task-manager:remove"></iron-icon>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <!-- Attaches -->
            <!--<button hidden$="[[!message]]" on-tap="postMessage" is="designmap-button" blue fit>
                <i18-n hidden$="[[editMode]]" msgid="Post">Post</i18-n>
                <i18-n hidden$="[[!editMode]]" msgid="Save">Save</i18-n>
            </button>-->
        </div>
    </template>
    <script>
        Polymer({
            is: 'designmap-chat',
            behaviors: [
                Polymer.DesignmapMessageService,
                Polymer.DesignMapUtilsBehavior,
                Polymer.DesignMapMessagesBehavior,
                Polymer.DesignMapFsService,
                Polymer.DesignMapTaskService,
                ReduxBehavior,
                Polymer.CombineActions(Polymer.MessagesActions,Polymer.UserActions)
            ],
            canBeDisplayedExt: [".jpg", ".png", ".gif", ".ttf", ".rif", ".bmp", ".jpg", ".hdr",".ppm", ".pbm"],
            properties: {
                message: {
                    type: String,
                    value: ''
                },
                page: {
                    type: String,
                    statePath: 'page',
                    observer: '_pageChanged'
                },
                messages: {
                    type: Array,
                    value: [],
                    statePath: 'messages'
                },
                files: {
                    type: Array,
                    value: [],
                    statePath: 'files'
                },
                tasks: {
                    type: Array,
                    value: [],
                    statePath: 'tasks'
                },
                project: {
                    type: Object,
                    statePath: 'project'
                },
                projectUsers: {
                    type: Array,
                    statePath: function (state) {
                        return state.projectUsers.filter(function (user) {
                            if (!this.user) return true;
                            return user._id !== this.user._id;
                        }.bind(this));
                    }
                },
                user: {
                    type: Object,
                    statePath: 'user'
                },
                isAuth: {
                    type: Object,
                    computed: '_isAuth(user)'
                },
                language: {
                    type: String,
                    computed: '_computeLanguage(user.system.language)'
                },
                i18Loaded: {
                    type: Boolean,
                    statePath: 'i18Loaded'
                },
                projectId: {
                    type: String,
                    statePath: 'projectId',
                    observer: '_projectIdChanged'
                },
                editMode: {
                    type: Boolean,
                    value: false
                },
                mpr: {
                    type: Number,
                    value: 30
                },
                skip: {
                    type: Number,
                    value: 0
                },
                messagesCount: {
                    type: Number,
                    value: 0
                },
                inProgress: {
                    type: Boolean,
                    value: false
                },
                sortWay: {
                    type: String,
                    value: 'abs'
                },
                opened: {
                    type:Boolean,
                    value: false
                },
                dashboard: {
                    type: Boolean,
                    value: false
                },
                MQ: {
                    type: String,
                    statePath:'MQ'
                },
                invokedUsers: {
                    type: Array,
                    value: []
                },
                attaches: {
                    type: Array,
                    value: []
                },
                currentTaskId: {
                    type: String,
                    value: null
                },
                focused: {
                    type: Boolean,
                    value: false
                },
                filterItems: {
                    type: Array,
                    computed: '_computeFilterItems(project,language,i18Loaded,project.*)'
                },
                searchMode: {
                    type: Boolean,
                    value: false
                }
            },
            observers: [
                '_messagesChanged(messages.*)',
                '_userChanged(user)',
                '_isAuthChanged(isAuth)'
            ],
            listeners: {
                'text-quote': 'quoteText'
            },
            ready: function () {
                //if(/Safari/.test(navigator.userAgent)) this.classList.add('safari');
                document.body.addEventListener('touchend',this._touchOutta.bind(this))
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                // Load sound
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/assets/sounds/pingpang.ogg', true);
                xhr.responseType = 'arraybuffer';
                xhr.onload = function(){
                    // Setup socket
                    this.setupSocketAction();
                    // Resp
                    var audioData = xhr.response;
                    this.audioContext.decodeAudioData(audioData, function(buffer){
                        this.soundBuffer = buffer;
                    }.bind(this));
                }.bind(this);
                xhr.send();
            },
            playSound: function () {
                var source = this.audioContext.createBufferSource();
                source.buffer =  this.soundBuffer;
                source.connect(this.audioContext.destination);
                source.start(0);
            },
            setupSocketAction: function(){
                if(this.socketActionIsDone || !Designmap.projectSocket) return;
                this.socketActionIsDone = true;
                // Setup sound
                Designmap.projectSocket.on('action', function (o) {
                    if (o.uid == Designmap.uid) return;
                    if(o.type==="ADD_MESSAGE") {
                        this.playSound();
                        this.async(this.scrollUp,500);
                    }
                }.bind(this));
            },
            _projectIdChanged: function (prjId) {
                if (!prjId) return;
                this.dispatch('getMessagesCount', {project: prjId}).then(function (response) {
                    if (!response.success) return;
                    this.messagesCount = response.count;
                }.bind(this));
            },
            /**
             * Compute container for message textarea
             * @private
             */
            _messageChanged: function () {
                //const textAreaBound = this.$.invkTextarea.$.textarea.getBoundingClientRect();
            },
            _isThereMessages: function (length) {
                return !!length;
            },
            _sortMessages: function (sortWay) {
                return function (a, b) {
                    return new Date(a.created) - new Date(b.created);
                }
            },
            _computeMessageClass: function (message, user) {
                this.async(function () {
                    const currentMsg = this.$.messages.querySelector('[data-id="' + message._id + '"]');
                    if(!currentMsg) return;
                    if (this._isFirst(message)) return currentMsg.classList.add('first');
                });
                return this._isAnothers(message, user) ? 'own' : 'anothers';
            },
            _isFirst: function(message){
                const messages = this.messages.sort(function (a, b) {
                    return new Date(a.created) - new Date(b.created);
                });
                const prevMessage = messages[messages.indexOf(message) - 1];
                if(!prevMessage || !prevMessage.owner || !message.owner) return true;
                return prevMessage.owner._id!=message.owner._id;
            },
            _firstMessageDate: function () {
                const messages = this.messages.sort(function (a, b) {
                    return new Date(a.created) - new Date(b.created);
                });
                const message = messages[0];
                if (!message) return 'xxx';
                const lastMessage = messages[messages.length-1];
                if(this.user && this.user._id!=lastMessage.owner._id && new Date(lastMessage.created)>new Date(localStorage.getItem('designmap:lco'))) this.fire('set-unread-mark',true);
                return moment(message.created).format('DD-MMMM-YYYY');
            },
            _createDateNode: function (msgNode, message) {
                const div = document.createElement('div');
                div.classList.add('date-delimiter');
                div.classList.add('style-scope');
                div.classList.add('designmap-chat');
                const span = document.createElement('span');
                span.innerText = moment(message.created).format('DD-MMMM-YYYY ');
                div.appendChild(span);
                const line = document.createElement('div');
                line.classList.add('line');
                div.appendChild(span);
                div.appendChild(line);
                msgNode.parentNode.insertBefore(div, msgNode);
            },
            _isAnothers: function (message, user) {
                if(!message.owner) return null;
                return message.owner._id == user._id;
            },
            /**
             * Post new message
             */
            postMessage: function () {
                if(!this.message && !this.attaches.length) return;
                if (this.editMode) return this.updateMessage();
                const data = {
                    _id: this.generateUid(),
                    text: this.message,
                    owner: this.user,
                    created: new Date(),
                    project: this.projectId,
                    attaches: this.attaches.map((attach)=>attach._id)
                };
                const invokedUsers = this.invokedUsers.slice(0);
                this.dispatch('addMessage', data).then(function(response){
                    if(!response.success) return this.manageErrorResponse(response);
                    this._sendNotification(response.message,invokedUsers);
                }.bind(this));
                this.message = '';
                this.$.comment.classList.remove('focused');
                this.focused = false;
                this.set('invokedUsers', []);
                this.set('attaches',[]);
                this.async(this.scrollUp,10);
                this.async(this.$.invkTextarea.blur);
                this.async(this._messageChanged);
                this.updateMarkNow();
            },

            _sendNotification: function (message,invokedUsers) {
                let emails = invokedUsers.map(function(user){return user._id});
                const title = this.translate('Chat message');
                // Followers
                const followers = !this.sent ? this._getFollowers() : [];
                if(followers.length) this.sent = true;
                const recipients = this.prepareRecipients(followers.concat(emails),this.user);
                if(!recipients.length) return;
                // Send message
                document.querySelector('designmap-app').$.notifier.create({
                    sender: this.user,
                    recipients: recipients,
                    type: 'new-message',
                    text: {
                        message: message.text,
                        replacement: {'#NAME#': title},
                        info: {
                            project: this.project.name,
                            xlink: Designmap.config.appURL + this.projectId + '/chat'+'#'+message._id
                        }
                    }
                });
            },

            _getFollowers: function(){
                return this.projectUsers.filter(function(user){
                    return !user.online;
                }).map(function(user){
                    return user._id;
                });
            },

            updateMessage: function () {
                this.dispatch('updateMessage', this.msg._id, {text: this.message});
                this.message = '';
                this.editMode = false;
                //this.async(this.scrollUp);
                this.async(this.$.invkTextarea.blur);
            },
            scrollUp: function () {
                this.$.scroll.setScroll(this.messages.length * 500);
            },
            _computeDate: function (date, frmt) {
                return moment(date).format(frmt);
            },
            _computeMenuIcon: function (message, user) {
                return !this._isAnothers(message, user) ? 'editor:format-quote' : 'designmap-workspace:big_more';
            },
            openContextMenu: function (e) {
                if (this.user._id != e.model.message.owner._id) return this.quote(e.model.message);
                this.msg = e.model.message;
                this.$.contextMenu.target = e.target;
                this.$.contextMenu.toggle(e);
            },
            quote: function (message) {
                const msg = message.detail ? this.msg : message;
                if(!msg || !msg.text) return this.$.contextMenu.close();
                this.$.contextMenu.close();
                this.$.invkTextarea.focus();
                const words = msg.text.split(' ');
                this.message = this._buildQuote(msg,words);
            },
            _buildQuote: function(msg,words){
                return '>*' + this.computeOwnerName(msg.owner) + '-'+this._computeDate(msg.created,'HH:mm:ss')+'* \n' + (words.length > 20 ? words.slice(0, 20).join(' ') + '...' : words.join(' ')) + '\n\n';
            },
            saveUp: function (e) {
                this.tempMessage = e.model.message;
            },
            quoteText: function(e){
                const text = e.detail;
                this.async(function(){
                    this.$.invkTextarea.focus();
                },100);
                const words = text.split(' ');
                const msg = this.tempMessage;
                const q = this._buildQuote(msg,words);
                this.message+= q;
            },
            editMessage: function () {
                this.editMode = true;
                this.$.invkTextarea.focus();
                this.$.contextMenu.close();
                this.message = this.msg.text;
            },
            editOff: function () {
                this.editMode = false;
            },
            removeMessage: function () {
                this.dispatch('removeMessage', this.msg._id);
                this.$.contextMenu.close();
                this.async(this.scrollUp,10)
            },
            updateMarkNow: function(){
                this.user.system.lastChatReview = new Date();
                this.dispatch('_userUpdate', {system:this.user.system});
            },
            scroll: function (e) {
                if(e.detail.scrollTop+this.$.scroll.$.content.clientHeight==this.$.scroll.$.content.scrollHeight && this.user) this.updateMarkNow();
                if (e.detail.scrollTop !== 0 || this.inProgress) return;
                this.skip += this.mpr;
                if (this.skip > this.messagesCount) return;
                this.inProgress = true;
                this.dispatch('getMessages', {
                    project: this.project._id,
                    mpr: this.mpr,
                    skip: this.skip
                }).then(function (res) {
                    this.inProgress = false;
                    this.async(function () {
                        const message = res.messages[0];
                        this.scrollToMessage(message);
                    }, 100);
                }.bind(this));
            },
            _isLoadingClass: function (inProgress) {
                return inProgress ? 'loading' : '';
            },
            _messagesChanged: function (splices) {
                // Remove all delims
                const delimeters = this.$.messages.querySelectorAll('.date-delimiter:not(.first)');
                [].forEach.call(delimeters, function (node) {
                    if (node && node.parentNode) node.parentNode.removeChild(node);
                });
                const sortedMessages = this.messages.sort(function (a, b) {
                    return new Date(a.created) - new Date(b.created);
                });
                // Create new one
                for (let i = 1; i < sortedMessages.length; i++) {
                    let next = sortedMessages[i];
                    let prev = sortedMessages[i - 1];

                    if (new Date(next.created).getDate() > new Date(prev.created).getDate()) {
                        this.async(function () {
                            const msgNode = this.$.messages.querySelector('[data-id="' + next._id + '"]');
                            if(!msgNode) return;
                            if (msgNode.previousElementSibling && msgNode.previousElementSibling.classList.contains('date-delimiter')) return;
                            this._createDateNode(msgNode, next);
                        })
                    }
                }
                if(!this.messagesChanged && this.messages.length) {
                    this.messagesChanged = true;
                    this.async(this.scrollUp,10);
                }
                //if(splices.path=='messages.length') this.async(this.scrollUp,10);
            },

            _pageChanged: function(page){
                if(page=='chat' && this.user) this._setUserLastReview();
                this.scrollUp();
            },

            _setUserLastReview: function () {
                const user = Object.assign({},this.user);
                user.system.lastChatReview = new Date();
                this.dispatch('userUpdate',user);
            },

            _userChanged: function(user){
                const users = this.projectUsers.filter(function (user) {
                    if (!this.user) return true;
                    return user._id !== this.user._id;
                }.bind(this));
                this.set('projectUsers',users);
            },

            scrollToMessage: function(message){
                const currentMsg = this.$.messages.querySelector('[data-id="' + message._id + '"]');
                if(!currentMsg) return false;
                const bound = currentMsg.getBoundingClientRect();
                const top = this.$.scroll.$.content.scrollHeight-bound.top;
                this.$.scroll.setScroll(currentMsg.offsetTop);
            },

            highlightText: function(message,search){
                const currentMsg = this.$.messages.querySelector('[data-id="' + message._id + '"]');
                if(!currentMsg) return false;
                currentMsg.classList.add('highlighted');
                currentMsg.querySelector('.html').highlight = search;
            },

            clearHighLights: function(){
                const elements = this.$.messages.querySelectorAll('.highlighted');
                [].forEach.call(elements,function(msg){
                    msg.classList.remove('highlighted');
                    msg.querySelector('.html').highlight=null;
                },this);
            },

            openFileExplorer: function(){
                this.$.fsExplorerDialog.open();
            },

            refitFsExplorer: function(){
                //this.$.fsExplorerDialog.refit();
            },

            refitTasksExplorer: function(){
                //this.$.tasksExplorerDialog.refit();
            },

            openFileUploader: function (e) {
                this.$.uploader._id = e.detail || null;
                this.$.uploader.openOSDialog();
            },

            selectFiles: function (e) {
                this.$.fsExplorer.selectElements(e.detail);
                this.attachElement({detail:e.detail});
            },

            selectTasks: function (e) {
                this.$.taskCreatorDialog.close();
                this.$.taskExplorer.selectTasks(e.detail);
                this.attachElement({detail:e.detail});
            },

            attachElement: function (e) {
                this.$.fsExplorerDialog.close();
                this.$.tasksExplorerDialog.close();
                const attaches = [];
                e.detail.forEach(function (attach) {
                    if (this.attaches.indexOf(attach) != -1) return;
                    attaches.push(attach);
                },this);
                this.set('attaches',attaches.concat(this.attaches));
            },

            _computeAttachName: function(attach){
                return attach.data?attach.data.name:attach.name;
            },

            _sendButtonState: function(message,attachesLength){
                return message.length || attachesLength
            },

            _removeAttach: function(e){
                const attaches = this.attaches.slice(0);
                const index = attaches.indexOf(e.model.attach);
                attaches.splice(index,1);
                this.set('attaches',attaches);
            },

            _computeAttaches: function(attaches) {
                if (!attaches) return [];
                return attaches.map(function (attachId) {
                    return this.findFileById(attachId) || this.findTaskById(attachId) || null;
                }.bind(this));
            },

            _isFile: function(attach){
                if(!attach) return true;
                return attach.type == 'file';
            },

            _canBeDisplayed: function(attach){
                if(!attach || !attach.data) return false;
                return this.canBeDisplayedExt.indexOf('.' + this.getExtensionWithoutDot(attach.data.name).toLowerCase()) != -1
            },

            _getFileLink: function(file) {
                if(!file) return '/';
                if(file.data.storage=='google') return file.data.url;
                return '/'+this.projectId+'/gallery/'+file._id;
            },

            _getTaskLink: function(task) {
                if(!task) return '/';
                return '/'+this.projectId+'/task-manager'+this.getFullPath(task);
            },

            openTasksExplorer: function(){
                this.$.tasksExplorerDialog.open();
            },

            openTaskCreator: function(){
                this.$.taskCreatorDialog.open();
            },

            _isThereAttach: function(attach) {
                return !!attach;
            },

            _isAuth: function(user) {
                return !!user;
            },

            _isAuthChanged: function(isAuth){
                if(isAuth) this._setUserLastReview();
            },

            _search: function(e){
                const value = this.$.search.value;
                const found = this.messages.find(function(message){
                    return new RegExp(value.toLowerCase()).test(message.text.toLowerCase());
                });
                if(!found) return this.clearHighLights();
                //this.scrollToMessage(found);
                this.highlightText(found,value);
            },

            likeMessage: function(e){
                let message = e.model.message;

                message.likes = message.likes || [];
                const isThereUser = message.likes.indexOf(this.user._id) != -1;
                const userLikesIndex = message.likes.indexOf(this.user._id);
                isThereUser ? message.likes.splice(userLikesIndex, 1) : message.likes.push(this.user._id);
                this.dispatch('updateMessage', message._id, {likes:message.likes});
            },

            _mobileDropDownCls: function(mobileDropdownOpened){
                return mobileDropdownOpened ? 'opened' : '';
            },

            openMobileSearch: function(){
                this.mobileDropdownOpened = true;
            },

            _touchOutta: function(e){
                if(e.path && e.path.indexOf(this)!=-1) return;
                this.mobileDropdownOpened = false;
            },

            cancelSearch: function(){
                this.mobileDropdownOpened = false;
                this.$.mobileSearch.value = '';
            },

            commentFocused: function(){
                this.counter = this.counter || 0;
                if(!this.counter) return this.counter++;
                this.focused = true;
                this.$.comment.classList.add('focused');
            },

            commentBlurred: function(){
                //this.$.comment.classList.remove('focused');
            },

            _computeHide: function(focused,message){
                if(this.MQ!='sm') return true;
                return !(focused && !message);
            },

            focusOut: function(e){
                e.stopPropagation();
                this.message = '';
                this.$.comment.classList.remove('focused');
                this.focused = false;
            },

            getOwner: function(mix) {
                const id = mix._id || mix;
                if(!id) return;
                const users = this.project ? this.project.users.concat([this.project.ownerData]) : [];
                return users.find(function(user){
                    return user._id = id;
                });
            },

            _computeFilterItems: function (project, lng, loaded, splices) {
                const users = project ? project.users.concat([project.ownerData]) : [];
                const userOpts = [
                    {
                        value: 'all',
                        label: 'Any'
                    }
                ].concat(users.map(function (user) {
                    return {
                        value: user._id,
                        label: this.computeOwnerName(user)
                    }
                }.bind(this)));

                const data = [
                    {
                        name: 'owner',
                        type: 'select',
                        default: 'all',
                        options: userOpts
                    }
                ];

                return data
            },


            search: function(e) {
                const filters = e.detail;
                this.searchMode = true;
                const elements = ReduxStore.getState().messages;
                const searchFilterValue = filters.searchInpt ? filters.searchInpt.value : '';
                // Find messages
                let filtred = elements.filter(function(element){
                    let fit = true;
                    Object.keys(filters).forEach(function(filterName){
                        const filter = filters[filterName];
                        switch(filter.type) {
                            case 'select':
                                if(filter.value=='all') return;
                                if(filterName=='owner' && element.owner) return fit = element.owner._id==filter.value;
                                if(element[filterName]!=filter.value) fit = false;
                                break;
                            case 'search':
                                const regexp = new RegExp('.*'+filter.value.toLowerCase()+'.*');
                                if(!regexp.test(element.text.toLowerCase())) fit = false;
                                break;
                        }
                    }.bind(this));
                    return fit;
                }.bind(this));
                // Hightlight texts
                if(searchFilterValue) {
                    filtred.forEach(function(message){
                        this.async(function(){
                            this.highlightText(message,searchFilterValue)
                        },100);
                    },this);
                }

                this.set('messages',filtred);
            },
            cancelSearch: function(){
                this.searchMode = false;
                this.$.searchFilter.empty();
                this.set('messages',ReduxStore.getState().messages);
            }
        });
    </script>
</dom-module>
