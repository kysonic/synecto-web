<dom-module id="designmap-chat">
    <template>
        <style include="tooltip-shared-styles"></style>
        <style include="context-menu-shared-styles">
            :host {
                display: flex;
                flex-direction: column;
                height: calc(100% - 55px);
                flex-wrap: wrap;
                flex-grow: 1;
                overflow: hidden;
              /*  background: url('/assets/images/bkg/collage.jpg');*/
/*                background-size: 320%;*/

                --plastic-textarea-mixin: {
                    font-family: var(--font-family);
                    color: var(--gray-darky-color);
                    font-weight: 100;
                    font-size: 16px;
                    padding: 5px 0 3px 9px;
                    border: 1px solid var(--gray-color);
                    width: calc(100% - 11px);
                };

                --plastic-custom-scroll-bar-mixin: {
                    margin-left: -12px;
                };
                --plastic-custom-scroll-bar-hover-mixin: {
                    margin-left: -14px;
                };
                --plastic-custom-scroll-bar-grabbed-mixin: {
                    margin-left: -14px;
                };

                --designmap-context-menu-deep-content-mixin: {
                    overflow: hidden;
                    height: 124px;
                };

                --designmap-invk-textarea-mixin: {
                    border: none;
                    padding: 5px 0 0 10px;
                    max-height: none;
                };
                --designmap-invk-ivoked-mixin: {
                    border-top: none;
                    border-bottom: 1px dashed var(--gray-color);
                    font-size: 14px;
                }
            }

            *[hidden] {
                display: none !important;
            }

            .scroll {
                display: flex;
                flex: 2;
                overflow: auto;
                padding: 0 20px;
            }

            .comment {
                padding: 10px 5px 5px 0;
                border-top: 1px solid var(--gray-color);
            }

            .comment button {
                margin: 0;
                border: none;
                height: 45px;
            }

            .empty {
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: var(--gray-darky-color);
                padding: 0 10px;
            }

            .empty .msg {
                text-align: center;
            }

            /** Messages **/
            .messages {
                margin-top: 10px;
                height: calc(100% - 10px);
            }

            .messages.loading {
                margin-top: 5px;
            }

            .message {
                display: inline-block;
                width: 100%;
                position: relative;
            }

            .date-delimiter {
                display: block;
                width: 100%;
                margin: 5px 0;
                text-align: center;
            }

            .date-delimiter span {
                display: inline-block;
                padding: 5px;
                border-radius: 5px;
                color: var(--white-color);
                background: rgba(0, 0, 0, 0.3);
            }

            .message .text {
                max-width: 50%;
                padding: 5px 10px 2px 10px;
                margin-top: 10px;
                position: relative;
            }

            .own .text {
                background: var(--gray-lightern-color);
                color: var(--gray-darkend-color);
                float: left;
                margin-right: 10px;
            }

            .own .footer .date {
                vertical-align: bottom;
            }

            .anothers .footer .date {
                vertical-align: bottom;
            }

            .anothers .text {
                background: var(--blue-color);
                color: var(--white-color);
                float: left;
                margin-left: 5px;
                text-align: left;
            }

            .projector {
                display: inline-block;
            }

            .balloon-tick, .balloon-tick-border {
                display: none;
                width: 0;
                height: 0;
                border-style: solid;
                border-width: 10px 10px 10px 0;
                border-color: transparent #007bff transparent transparent;
                position: absolute;
            }

            .anothers.first .text, .own.first .text {
                margin-bottom: 5px;
            }

            .anothers.first .balloon-tick {
                display: block;
                border-width: 10px 10px 0 0;
                border-color: var(--blue-color) transparent transparent transparent;
                top: 100%;
                left: 0;
                margin-top: 0;
            }

            .own.first .balloon-tick {
                display: block;
                /*border-width: 0 10px 10px 0;*/
                /*border-color: transparent var(--gray-color) transparent transparent;*/
                border-width: 10px 10px 0 0;
                border-color: var(--gray-lightern-color) transparent transparent transparent;
                top: 100%;
               /* left: 100%;*/
                left: 0;
                margin-top: 0;
                /*margin-left: -10px;*/
            }

            .anothers .text, .own .text {
                margin-left: 45px;
            }

            .anothers.first .projector, .own.first .projector {
                display: inline-block;
                float: left;
                position: absolute;
                top: 100%;
                left: 0;
                margin-left: 5px;
                margin-top: -25px;
                cursor: default;
            }

            .text .footer {
                display: block;
                height: 20px;
                width: 100%;
            }

            .text .footer .date {
                display: inline-block;
                vertical-align: middle;
                font-size: 10px;
            }

            .menu {
                cursor: pointer;
                position: relative;
                left: 3px;
            }

            .menu iron-icon {
                height: 18px;
                width: 18px;
                position: relative;
            }

            .own .menu {
                float: right;
            }

            .anothers .menu {
                float: right;
            }

            .text span {
               /* white-space: pre-line;*/
            }

            .loading {
                width: 100%;
                height: 40px;
                background: url('/assets/images/svg/three-dots-gray.svg') no-repeat center;
                background-size: 50px;
            }
            /** Bottom **/
            .user-projector {
                display: inline-block;
                vertical-align: top;
            }
            .textarea {
                margin-left: 10px;
                flex: 11;
            }

            .comment .comment-wrap{
                padding: 0 20px;
                display: flex;
            }

            .buttons {
                display: flex;
            }

            .buttons .button {
                width: 40px;
                height: 40px;
                border: 1px solid var(--gray-color);
                margin-left: 5px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }
            .buttons .button:hover {
                background: var(--gray-lightern-color);
                transition: background .2s;
            }
            .buttons .button iron-icon {
                width: 24px;
                height: 24px;
                --iron-icon-components-mixin: {
                    stroke: var(--gray-darkend-color) !important;
                    fill: var(--white-color) !important;
                };
            }
            .buttons .button.send-msg iron-icon {
                --iron-icon-components-mixin: {
                    stroke: var(--expired) !important;
                    fill: var(--expired) !important;
                };
            }

            .send-msg[disabled] iron-icon {
                opacity: 0.3;
            }

            .bigicon {
                width: 50px;
                height: 50px;
            }

            designmap-invk-textarea {
                border: 1px solid var(--gray-color);
                flex: 11;
                margin-left: 10px;
            }


            .attaches {
                padding: 10px 20px;
            }

            .attaches .paper-clip {
                display: inline-block;
                --iron-icon-components-mixin: {
                    stroke: var(--gray-darkend-color) !important;
                };
            }
            .attaches .wrap {
                display: inline-block;
                margin-left: 12px;
            }

            .attaches .wrap .attach {
                font-size: 14px;
            }

            .attaches .wrap .attach > * {
                display: inline-block;
            }

            .attaches .wrap .attach iron-icon {
                width: 14px;
                height: 14px;
                cursor: pointer;
                --iron-icon-components-mixin: {
                    stroke: var(--gray-darkend-color);
                };
            }

            .attaches .image {
                max-width: 100%;
                max-height: 100%;
                --iron-image-mixin: {
                    max-width: 100%;
                    max-height: 100%;
                }
            }

            .attach {
                margin-top: 5px;
            }

            .attach a {
                color: var(--gray-darkend-color);
                text-decoration: none;
            }

            .attach label {
                font-size: 12px;
                margin-top: 5px;
                color: var(--gray-darkend-color);
                text-decoration: none;
            }

            /** Previews classes **/
            .message.anothers designmap-task-preview{
                --designmap-task-preview-color: var(--white-color);
            }

            .task-creator {
                padding: 5px 20px;
            }


            @media (min-width: 320px) and (max-width: 768px) {
                .scroll {
                    margin-top: 0;
                }
                designmap-dashboard {
                    background: transparent;
                }
                .messages {
                    margin-top: 10px;
                }
                .scroll {
                    height: calc(100vh - 170px);
                }
                .message .text {
                    max-width: calc(100% - 50px);
                }
            }
        </style>

        <!-- File explorer -->
        <paper-dialog class="explorer-dialog" on-down="refitFsExplorer" id="fsExplorerDialog"
                      entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <designmap-fs-explorer id="fsExplorer" on-upload-in="openFileUploader"
                                   on-file="attachElement"></designmap-fs-explorer>
        </paper-dialog>

        <!-- Tasks explorer -->
        <paper-dialog class="explorer-dialog" on-down="refitTasksExplorer" id="tasksExplorerDialog"
                      entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <designmap-tasks-explorer id="taskExplorer" current-task-id="{{currentTaskId}}" on-upload-in="openTaskCreator"
                                   on-task="attachElement"></designmap-tasks-explorer>
        </paper-dialog>

        <!-- File uploader -->
        <designmap-file-uploader id="uploader" on-done="selectFiles" parent="folder" _id="[[currentFolderId]]"></designmap-file-uploader>

        <!-- Task creator -->
        <paper-dialog class="task-creator" id="taskCreatorDialog"  entry-animation="scale-up-animation" exit-animation="scale-down-animation">
            <designmap-task-creator id="taskCreator" parent="[[currentTaskId]]" on-done="selectTasks" ></designmap-task-creator>
        </paper-dialog>

        <!-- Messages -->
        <plastic-custom-scroll id="scroll" on-plastic-scroll="scroll" class="scroll" small-bar fit>
            <!--<template is="dom-if" if="[[dashboard]]">
                <designmap-dashboard back>
                    <div class="title">
                        <i18-n msgid="Project chat">Project chat</i18-n>
                    </div>
                </designmap-dashboard>
            </template>-->
            <div class="loading" hidden$="[[!inProgress]]"></div>
            <div id="messages" class$="messages [[_isLoadingClass(inProgress)]]"
                 hidden$="[[!_isThereMessages(messages.length)]]">
                <div class="date-delimiter first" hidden$="[[inProgress]]">
                    <span>[[_firstMessageDate(messages.*)]]</span>
                </div>
                <template is="dom-repeat" items="[[messages]]" as="message" sort="[[_sortMessages(sortWay)]]">
                    <div data-id$="[[message._id]]" class$="message [[_computeMessageClass(message,user)]]">
                        <template is="dom-if" if="[[_isFirst(message)]]">
                            <designmap-avatar-projector title="[[computeUserName(user)]]" user="[[message.owner]]"
                                                        class="projector"></designmap-avatar-projector>
                        </template>
                        <div class="text">
                            <span>
                                <plastic-html msg="[[processLinksInText(message.text)]]"></plastic-html>
                            </span>
                            <div class="balloon-tick"></div>
                            <!-- Attaches -->
                            <div class="attaches" hidden$="[[!message.attaches.length]]">
                                <template is="dom-repeat" items="[[_computeAttaches(message.attaches,files.*,tasks.*)]]" as="attach">
                                    <div class="attach">
                                        <template is="dom-if" if="[[_isThereAttach(attach)]]">
                                            <template is="dom-if" if="[[_isFile(attach)]]">
                                                <a href="[[_getFileLink(attach)]]" on-click="goToLink">
                                                    <template is="dom-if" if="[[_canBeDisplayed(attach)]]" >
                                                        <iron-image class="image" preload src="[[attach.data.url]]"></iron-image>
                                                    </template>
                                                    <template is="dom-if" if="[[!_canBeDisplayed(attach)]]">
                                                        <designmap-file-preview file="[[attach]]"></designmap-file-preview>
                                                    </template>
                                                    <label>[[cutFileName(attach)]]</label>
                                                </a>
                                            </template>
                                            <template is="dom-if" if="[[!_isFile(attach)]]">
                                                <a href="[[_getTaskLink(attach)]]" on-click="goToLink">
                                                    <designmap-task-preview task="[[attach]]"></designmap-task-preview>
                                                </a>
                                            </template>
                                        </template>
                                        <template is="dom-if" if="[[!_isThereAttach(attach)]]">
                                            <div class="message">
                                                <i18-n msgid="Attach has been removed">Attach has been removed</i18-n>
                                            </div>
                                        </template>
                                    </div>
                                </template>
                            </div>
                            <!-- Attaches -->
                            <div class="footer">
                                <div title="[[_computeDate(message.created,'YYYY-MM-DD HH:mm:ss')]]" class="date">
                                    [[_computeDate(message.created,'HH:mm:ss')]]
                                </div>
                                <div class="menu" on-click="openContextMenu">
                                    <iron-icon icon="[[_computeMenuIcon(message,user)]]"></iron-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                <!-- Menu dropdown -->
                <designmap-context-menu id="contextMenu" width="200" height="134">
                    <ul class="menu">
                        <li on-tap="editMessage">
                            <i18-n msgid="Edit">Edit</i18-n>
                        </li>
                        <li on-tap="quote">
                            <i18-n msgid="Quote">Quote</i18-n>
                        </li>
                        <li on-tap="removeMessage">
                            <i18-n msgid="Remove">Remove</i18-n>
                        </li>
                    </ul>
                </designmap-context-menu>
            </div>
            <div class="empty" hidden$="[[_isThereMessages(messages.length)]]">
                <div class="msg">
                    <i18-n msgid="Chat of">Chat of</i18-n>
                    &laquo;[[project.name]]&raquo;
                    <i18-n msgid="project does not contain any messages">project does not contain any messages</i18-n>
                </div>
            </div>
        </plastic-custom-scroll>
        <!-- textarea -->
        <div class="comment" id="comment">
            <div class="comment-wrap">
                <designmap-avatar-projector user="[[user]]" class="user-projector"></designmap-avatar-projector>
                <iron-a11y-keys keys="ctrl+enter meta+enter" on-keys-pressed="postMessage"></iron-a11y-keys>
                <designmap-invk-textarea
                        id="invkTextarea"
                        value="{{message}}"
                        users="[[projectUsers]]"
                        invoked-users="{{invokedUsers}}"
                        placeholder="[[translate('Enter a message',language,i18Loaded)]]"
                ></designmap-invk-textarea>
                <div class="buttons">
                    <div id="addFileButton" class="button add-file" on-click="openFileExplorer">
                        <iron-icon class="bigicon" icon="designmap24:file"></iron-icon>
                    </div>
                    <paper-tooltip position="top" for="addFileButton"><i18-n msgid="Attach file">Attach file</i18-n></paper-tooltip>
                    <!-- -->
                    <div id="addTaskButton" on-click="openTasksExplorer" class="button add-task">
                        <iron-icon class="bigicon" icon="designmap24:task"></iron-icon>
                    </div>
                    <paper-tooltip position="top" for="addTaskButton"><i18-n msgid="Attach task">Attach task</i18-n></paper-tooltip>
                    <!-- -->
                    <div id="sendMessage" class="button send-msg" on-tap="postMessage" disabled$="[[!_sendButtonState(message,attaches.length)]]">
                        <iron-icon icon="icons:send"></iron-icon>
                    </div>
                    <paper-tooltip position="top" for="sendMessage"><i18-n msgid="Send message">Send message</i18-n></paper-tooltip>
                </div>
            </div>
            <!-- Attaches -->
            <div class="attaches" hidden$="[[!attaches.length]]">
                <iron-icon class="paper-clip" icon="designmap24:paper-clip"></iron-icon>
                <div class="wrap">
                    <template is="dom-repeat" items="[[attaches]]" as="attach">
                        <div class="attach">
                            <div class="name">[[_computeAttachName(attach)]]</div>
                            <div class="remove" on-click="_removeAttach">
                                <iron-icon icon="designmap-task-manager:remove"></iron-icon>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <!-- Attaches -->
            <!--<button hidden$="[[!message]]" on-tap="postMessage" is="designmap-button" blue fit>
                <i18-n hidden$="[[editMode]]" msgid="Post">Post</i18-n>
                <i18-n hidden$="[[!editMode]]" msgid="Save">Save</i18-n>
            </button>-->
        </div>

    </template>
    <script>
        Polymer({
            is: 'designmap-chat',
            behaviors: [
                Polymer.DesignmapMessageService,
                Polymer.DesignMapUtilsBehavior,
                Polymer.DesignMapMessagesBehavior,
                Polymer.DesignMapFsService,
                Polymer.DesignMapTaskService,
                ReduxBehavior,
                Polymer.CombineActions(Polymer.MessagesActions)
            ],
            canBeDisplayedExt: [".jpg", ".png", ".gif", ".ttf", ".rif", ".bmp", ".jpg", ".hdr",".ppm", ".pbm"],
            properties: {
                message: {
                    type: String,
                    value: ''
                },
                page: {
                    type: String,
                    statePath: 'page',
                    observer: '_pageChanged'
                },
                messages: {
                    type: Array,
                    value: [],
                    statePath: 'messages'
                },
                files: {
                    type: Array,
                    value: [],
                    statePath: 'files'
                },
                tasks: {
                    type: Array,
                    value: [],
                    statePath: 'tasks'
                },
                project: {
                    type: Object,
                    statePath: 'project'
                },
                projectUsers: {
                    type: Array,
                    statePath: function (state) {
                        return state.projectUsers.filter(function (user) {
                            if (!this.user) return true;
                            return user._id !== this.user._id;
                        }.bind(this));
                    }
                },
                user: {
                    type: Object,
                    statePath: 'user'
                },
                language: {
                    type: String,
                    computed: '_computeLanguage(user.system.language)'
                },
                i18Loaded: {
                    type: Boolean,
                    statePath: 'i18Loaded'
                },
                projectId: {
                    type: String,
                    statePath: 'projectId',
                    observer: '_projectIdChanged'
                },
                editMode: {
                    type: Boolean,
                    value: false
                },
                mpr: {
                    type: Number,
                    value: 30
                },
                skip: {
                    type: Number,
                    value: 0
                },
                messagesCount: {
                    type: Number,
                    value: 0
                },
                inProgress: {
                    type: Boolean,
                    value: false
                },
                sortWay: {
                    type: String,
                    value: 'abs'
                },
                opened: {
                    type:Boolean,
                    value: false
                },
                dashboard: {
                    type: Boolean,
                    value: false
                },
                MQ: {
                    type: String,
                    statePath:'MQ'
                },
                invokedUsers: {
                    type: Array,
                    value: []
                },
                attaches: {
                    type: Array,
                    value: []
                },
                currentTaskId: {
                    type: String,
                    value: null
                }
            },
            observers: [
                '_messagesChanged(messages.*)',
                '_userChanged(user)'
            ],
            ready: function () {
                //if(/Safari/.test(navigator.userAgent)) this.classList.add('safari');
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                // Load sound
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/assets/sounds/pingpang.ogg', true);
                xhr.responseType = 'arraybuffer';
                xhr.onload = function(){
                    // Setup socket
                    this.setupSocketAction();
                    // Resp
                    var audioData = xhr.response;
                    this.audioContext.decodeAudioData(audioData, function(buffer){
                        this.soundBuffer = buffer;
                    }.bind(this));
                }.bind(this);
                xhr.send();
            },
            playSound: function () {
                var source = this.audioContext.createBufferSource();
                source.buffer =  this.soundBuffer;
                source.connect(this.audioContext.destination);
                source.start(0);
            },
            setupSocketAction: function(){
                if(this.socketActionIsDone || !Designmap.projectSocket) return;
                this.socketActionIsDone = true;
                // Setup sound
                Designmap.projectSocket.on('action', function (o) {
                    if (o.uid == Designmap.uid) return;
                    if(o.type==="ADD_MESSAGE") {
                        this.playSound();
                        //if(this.opened) this.async(this.scrollUp,10);
                        if(new Date(o.data.created)>new Date(localStorage.getItem('designmap:lco')) && !this.opened) {
                            this.fire('set-unread-mark',true);
                        }
                    }
                }.bind(this));
                this.scrollUp();
            },
            _projectIdChanged: function (prjId) {
                if (!prjId) return;
                this.dispatch('getMessagesCount', {project: prjId}).then(function (response) {
                    if (!response.success) return;
                    this.messagesCount = response.count;
                }.bind(this));
            },
            /**
             * Compute container for message textarea
             * @private
             */
            _messageChanged: function () {
                //const textAreaBound = this.$.invkTextarea.$.textarea.getBoundingClientRect();
            },
            _isThereMessages: function (length) {
                return !!length;
            },
            _sortMessages: function (sortWay) {
                return function (a, b) {
                    return new Date(a.created) - new Date(b.created);
                }
            },
            _computeMessageClass: function (message, user) {
                this.async(function () {
                    const currentMsg = this.$.messages.querySelector('[data-id="' + message._id + '"]');
                    if(!currentMsg) return;
                    if (this._isFirst(message)) return currentMsg.classList.add('first');
                });
                return this._isAnothers(message, user) ? 'own' : 'anothers';
            },
            _isFirst: function(message){
                const messages = this.messages.sort(function (a, b) {
                    return new Date(a.created) - new Date(b.created);
                });
                const prevMessage = messages[messages.indexOf(message) - 1];
                if(!prevMessage) return true;
                return prevMessage.owner._id!=message.owner._id;
            },
            _firstMessageDate: function () {
                const messages = this.messages.sort(function (a, b) {
                    return new Date(a.created) - new Date(b.created);
                });
                const message = messages[0];
                if (!message) return 'xxx';
                const lastMessage = messages[messages.length-1];
                if(this.user && this.user._id!=lastMessage.owner._id && new Date(lastMessage.created)>new Date(localStorage.getItem('designmap:lco'))) this.fire('set-unread-mark',true);
                return moment(message.created).format('YYYY-MM-DD');
            },
            _createDateNode: function (msgNode, message) {
                const div = document.createElement('div');
                div.classList.add('date-delimiter');
                div.classList.add('style-scope');
                div.classList.add('designmap-chat');
                const span = document.createElement('span');
                span.innerText = moment(message.created).format('YYYY-MM-DD');
                div.appendChild(span);
                msgNode.parentNode.insertBefore(div, msgNode);
            },
            _isAnothers: function (message, user) {
                return message.owner._id == user._id;
            },
            /**
             * Post new message
             */
            postMessage: function () {
                if(!this.message && !this.attaches.length) return;
                if (this.editMode) return this.updateMessage();
                const data = {
                    _id: this.generateUid(),
                    text: this.message,
                    owner: this.user,
                    created: new Date(),
                    project: this.projectId,
                    attaches: this.attaches.map((attach)=>attach._id)
                };
                const invokedUsers = this.invokedUsers.slice(0);
                this.dispatch('addMessage', data).then(function(response){
                    if(!response.success) return this.manageErrorResponse(response);
                    this._sendNotification(response.message,invokedUsers);
                }.bind(this));
                this.message = '';
                this.set('invokedUsers', []);
                this.set('attaches',[]);
                this.async(this.scrollUp);
                this.async(this.$.invkTextarea.blur);
                this.async(this._messageChanged);
            },

            _sendNotification: function (message,invokedUsers) {
                let emails = invokedUsers;
                const title = this.translate('Chat message');
                // Followers
                const followers = [];
                const recipients = this.removeDuplicatesInArray(followers.concat(emails));
                if(!recipients.length) return;
                // Send message
                document.querySelector('designmap-app').$.notifier.create({
                    sender: this.user,
                    recipient: this.removeDuplicatesInArray(followers.concat(emails)),
                    type: 'new-message',
                    text: {
                        message: message.text,
                        replacement: {'#NAME#': title},
                        info: {
                            xlink: Designmap.config.appURL + this.projectId + '/chat'+'#'+message._id
                        }
                    }
                });
            },

            updateMessage: function () {
                this.dispatch('updateMessage', this.msg._id, {text: this.message});
                this.message = '';
                this.editMode = false;
                //this.async(this.scrollUp);
                this.async(this.$.invkTextarea.blur);
            },
            scrollUp: function () {
                this.$.scroll.setScroll(this.messages.length * 250);
            },
            _computeDate: function (date, frmt) {
                return moment(date).format(frmt);
            },
            _computeMenuIcon: function (message, user) {
                return !this._isAnothers(message, user) ? 'editor:format-quote' : 'designmap-workspace:big_more';
            },
            openContextMenu: function (e) {
                if (this.user._id != e.model.message.owner._id) return this.quote(e.model.message);
                this.msg = e.model.message;
                this.$.contextMenu.target = e.target;
                this.$.contextMenu.toggle(e);
            },
            quote: function (message) {
                const msg = message.detail ? this.msg : message;
                this.$.contextMenu.close();
                this.$.invkTextarea.focus();
                const words = msg.text.split(' ');
                this.message = '[' + this.computeOwnerName(msg.owner) + ']> "' + (words.length > 5 ? words.slice(0, 5).join(' ') + '...' : words.join(' ')) + '"\n';
            },
            editMessage: function () {
                this.editMode = true;
                this.$.invkTextarea.focus();
                this.$.contextMenu.close();
                this.message = this.msg.text;
            },
            editOff: function () {
                this.editMode = false;
            },
            removeMessage: function () {
                this.dispatch('removeMessage', this.msg._id);
                this.$.contextMenu.close();
                this.async(this.scrollUp);
            },
            scroll: function (e) {
                if (e.detail.scrollTop !== 0 || this.inProgress) return;
                this.skip += this.mpr;
                if (this.skip > this.messagesCount) return;
                this.inProgress = true;
                this.dispatch('getMessages', {
                    project: this.project._id,
                    mpr: this.mpr,
                    skip: this.skip
                }).then(function (res) {
                    this.inProgress = false;
                    this.async(function () {
                        const message = res.messages[0];
                        this.scrollToMessage(message);
                    }, 100);
                }.bind(this));
            },
            _isLoadingClass: function (inProgress) {
                return inProgress ? 'loading' : '';
            },
            _messagesChanged: function (splices) {
                // Remove all delims
                const delimeters = this.$.messages.querySelectorAll('.date-delimiter:not(.first)');
                [].forEach.call(delimeters, function (node) {
                    if (node && node.parentNode) node.parentNode.removeChild(node);
                });
                const sortedMessages = this.messages.sort(function (a, b) {
                    return new Date(a.created) - new Date(b.created);
                });
                // Create new one
                for (let i = 1; i < sortedMessages.length; i++) {
                    let next = sortedMessages[i];
                    let prev = sortedMessages[i - 1];

                    if (new Date(next.created).getDate() > new Date(prev.created).getDate()) {
                        this.async(function () {
                            const msgNode = this.$.messages.querySelector('[data-id="' + next._id + '"]');
                            if(!msgNode) return;
                            if (msgNode.previousElementSibling && msgNode.previousElementSibling.classList.contains('date-delimiter')) return;
                            this._createDateNode(msgNode, next);
                        })
                    }
                }
                if(splices.path=='messages.length') this.async(this.scrollUp,10);
            },

            _pageChanged: function(){
                this.scrollUp();
            },

            _userChanged: function(user){
                const users = this.projectUsers.filter(function (user) {
                    if (!this.user) return true;
                    return user._id !== this.user._id;
                }.bind(this));
                this.set('projectUsers',users);
            },

            scrollToMessage: function(message){
                const currentMsg = this.$.messages.querySelector('[data-id="' + message._id + '"]');
                const bound = currentMsg.getBoundingClientRect();
                const top = Math.abs(bound.top) > 0 ?  Math.abs(bound.top) : 0;
                this.$.scroll.setScroll(top + bound.height);
            },

            openFileExplorer: function(){
                this.$.fsExplorerDialog.open();
            },

            refitFsExplorer: function(){
                //this.$.fsExplorerDialog.refit();
            },

            refitTasksExplorer: function(){
                //this.$.tasksExplorerDialog.refit();
            },

            openFileUploader: function (e) {
                this.$.uploader._id = e.detail || null;
                this.$.uploader.openForm();
            },

            selectFiles: function (e) {
                this.$.fsExplorer.selectElements(e.detail);
            },

            selectTasks: function (e) {
                this.$.taskCreatorDialog.close();
                this.$.taskExplorer.selectTasks(e.detail);
            },

            attachElement: function (e) {
                this.$.fsExplorerDialog.close();
                this.$.tasksExplorerDialog.close();
                const attaches = [];
                e.detail.forEach(function (attach) {
                    if (this.attaches.indexOf(attach) != -1) return;
                    attaches.push(attach);
                },this);
                this.set('attaches',attaches.concat(this.attaches));
            },

            _computeAttachName: function(attach){
                return attach.data?attach.data.name:attach.name;
            },

            _sendButtonState: function(message,attachesLength){
                return message.length || attachesLength
            },

            _removeAttach: function(e){
                const attaches = this.attaches.slice(0);
                const index = attaches.indexOf(e.model.attach);
                attaches.splice(index,1);
                this.set('attaches',attaches);
            },

            _computeAttaches: function(attaches) {
                if (!attaches) return [];
                return attaches.map(function (attachId) {
                    return this.findFileById(attachId) || this.findTaskById(attachId) || null;
                }.bind(this));
            },

            _isFile: function(attach){
                if(!attach) return true;
                return attach.type == 'file';
            },

            _canBeDisplayed: function(attach){
                if(!attach || !attach.data) return false;
                return this.canBeDisplayedExt.indexOf('.' + this.getExtensionWithoutDot(attach.data.name).toLowerCase()) != -1
            },

            _getFileLink: function(file) {
                if(!file) return '/';
                return '/gallery/'+file._id;
            },

            _getTaskLink: function(task) {
                if(!task) return '/';
                return '/'+this.projectId+'/task-manager'+this.getFullPath(task);
            },

            openTasksExplorer: function(){
                this.$.tasksExplorerDialog.open();
            },

            openTaskCreator: function(){
                this.$.taskCreatorDialog.open();
            },

            _isThereAttach: function(attach) {
                return !!attach;
            }
        });
    </script>
</dom-module>
