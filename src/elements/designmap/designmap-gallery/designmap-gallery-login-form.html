<link rel="import" href="/bower_components/polymer/polymer.html">
<!--Redux -->
<link rel="import" href="../../../redux/redux-store.html">
<link rel="import" href="../../../redux/actions/user-actions.html">

<dom-module id="designmap-gallery-login-form">
    <template>
        <style>
            /** NAME FORM **/
            :host {
                position: absolute;
                z-index: 1009;
                display: flex;
                align-items: center;
                justify-content: center;
                top: 0;
                left: 0;
                background: rgba(0, 0, 0, 0.8);
                width: 100%;
                height: 100%;
            }

            .inner {
                width: 400px;
                height: auto;
                text-align: center;
            }
            .title {
                color: var(--white-color);
                font-weight: 100;
            }
            .input {
                border: none;
                color: var(--white-color);
                font-size: 24px;
                padding: 20px 0 ;
                background: transparent;
                text-align: center;
                outline: none;
            }
            .input::-webkit-input-placeholder,
            .input::-moz-placeholder,
            .input:-ms-input-placeholder {
                color: var(--white-color);
            }
        </style>
        <div class="inner">
            <div class="title">
                <i18-n msgid="Enter your name we want to know you a little bit closer">Enter your name</i18-n>
            </div>
            <input class="input" placeholder="[[translate('Enter your name',language,i18Loaded)]]" id="unknownName" value="{{unknownName::input}}" />
            <div class="button-set">
                <button is="designmap-button" on-click="_saveName" thin>
                    <i18-n msgid="Enter">Enter</i18-n>
                </button>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'designmap-gallery-login-form',
            behaviors: [
                ReduxBehavior,
                Polymer.DesignMapMessagesBehavior,
                Polymer.DesignMapUtilsBehavior,
                Polymer.UserActions
            ],
            properties: {
                user: {
                    type: Object,
                    statePath: 'user'
                },
                language: {
                    type: String,
                    computed: '_computeLanguage(user.system.language)'
                },
                i18Loaded: {
                    type: String,
                    statePath: 'i18Loaded',
                    observer: 'i18LoadedChanged'
                }
            },

            ready: function () {
                if(this.user) return;
                const user = JSON.parse(localStorage.getItem('designmap:user'));
                if(user && user._id) this.dispatch('_userUpdate', user);
            },

            _saveName: function () {
                const unknownName = this.$.unknownName.value;
                if (!unknownName) return;
                const nameParts = unknownName.split(' ');
                const user = {
                    _id: this.generateObjectId(),
                    fake: true,
                    profile: {
                        name: nameParts[0],
                        lastName: nameParts[1] || ''
                    }
                };
                this.dispatch('_userUpdate', user);
                localStorage.setItem('designmap:user', JSON.stringify(user));
                this.set('stickerEvent', null);
            },
            i18LoadedChanged: function(i18){
                console.log(this);
                console.log(i18,'<<<<');
            }
        })
    </script>
</dom-module>
