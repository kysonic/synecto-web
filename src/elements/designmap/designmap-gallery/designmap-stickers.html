<dom-module id="designmap-stickers">
    <template>
        <style>
            :host {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                font-family: var(--font-family);
                font-weight: 100;
                --designmap-stickers-size: 35px;

                --plastic-custom-scroll-bar-mixin: {
                    margin-left: -7px;
                    background: rgba(170, 170, 177, 0.6);
                };
                --plastic-custom-scroll-bar-hover-mixin: {
                    margin-left: -9px;
                    background: rgba(170, 170, 177, 0.8);
                };
                --plastic-custom-scroll-bar-grabbed-mixin: {
                    margin-left: -9px;
                    background: rgb(170, 170, 177);
                };
                --designmap-dropdown-triangle-mixin: {
                    margin-left: -18px;
                    border-color: transparent transparent var(--white-color) transparent !important;
                };
                --designmap-dropdown-triangle-border-mixin: {
                    margin-left: -20px;
                    margin-top: -2px;
                    border-color: transparent transparent var(--header-line-color) transparent;
                };
                --designmap-dropdown-mixin: {
                    display: block;
                    background: var(--white-color) !important;
                    width: 100px;
                    height: auto;
                    box-shadow: var(--box-shadow);
                    border: 1px solid var(--gray-color);
                    padding: 0;
                };
                --designmap-dropdown-triangle-mixin: {
                    margin-left: -8px;
                    border-color: transparent transparent var(--white-color) transparent;
                };
                --designmap-confirm-paper-dialog-mixin: {
                    z-index: 9999 !important;
                };
                --designmap-dropdown-triangle-border-mixin: {
                    margin-left: -10px;
                    margin-top: -2px;
                    border-color: transparent transparent var(--gray-color) transparent;
                };
                --designmap-users-select-dropdown-mixin: {
                    color: var(--gray-darkend-color) !important;
                };
                --paper-tooltip-background: var(--gray-darkend-color);
                --paper-tooltip-opacity: 1;
                --paper-tooltip-text-color: var(--white-color);
                --paper-tooltip: {
                    font-size: 14px;
                    border-radius: 4px;
                    z-index: 99;
                };
                --paper-tooltip-after: {
                    content: '';
                    position: absolute;
                    left: 50%;
                    margin-left: -5px;
                    top: -10px;
                    width: 0;
                    height: 0;
                    border-style: solid;
                    border-width: 0 5px 10px 5px;
                    border-color: transparent transparent var(--gray-darkend-color) transparent;
                };
                --designmap-invk-textarea-mixin: {

                }
            }

            *[hidden] {
                display: none !important;
            }

            /** CANVAS **/
            .wrapper {
                width: 100%;
                height: 100%;
            }

            .wrapper.hasOpened {
                cursor: default !important;
            }

            .wrapper.hasOvered .marker {
                display: none;
            }

            :host(.mobile) {
                --plastic-custom-scroll-bar-mixin: {
                    margin-left: -10px;
                };
                --plastic-custom-scroll-bar-hover-mixin: {
                    margin-left: -12px;
                };
                --plastic-custom-scroll-bar-grabbed-mixin: {
                    margin-left: -12px;
                };
            }

            /** STICKER **/
            .sticker {
                position: absolute;
                width: var(--designmap-stickers-size);
                height: var(--designmap-stickers-size);
                border-radius: 50%;
                background: rgba(255, 170, 8, 0.6);
                transition: .2s background;
                cursor: pointer;
                font-family: var(--font-family);
                font-weight: 100;
                font-size: 12px;
                color: var(--white-color);
                line-height: calc(var(--designmap-stickers-size) + 1px);
                text-align: center;
                user-select: none;
                box-shadow: 0 6px 15px -5px rgba(0, 0, 0, 1);
                z-index: 98;
            }

            .sticker:hover {
                background: rgba(255, 170, 8, 1);
                transition: .2s background;
                cursor: move;
            }

            .sticker.opened {
                z-index: 999;
                background: rgba(255, 170, 8, 1);
            }

            /** STICKER DROPDOWN **/
            .sticker .dropdown {
                position: absolute;
                z-index: 99;
                min-width: 300px;
                max-width: 300px;
                top: 33px;
                left: 0;
                user-select: initial;
                box-shadow: 0px 6px 15px -5px rgba(0, 0, 0, 1);
                background: var(--white-color);
            }

            .sticker .dropdown .line {
                cursor: default;
                display: block;
                width: 100%;
                height: 10px;
                background: var(--orange-color);
            }

            .sticker .dropdown .add-comment {
                border: none;
                resize: none;
                font-size: 14px !important;
                width: calc(100% - 20px);
                height: 55px;
                max-height: 80px;
                padding: 5px 10px;
                color: var(--gray-super-dark);
                outline: none;
                font-size: var(--font-family);
                border-top: 1px solid var(--gray-color);
            }

            .sticker .dropdown .add-comment::-webkit-input-placeholder,
            .sticker .dropdown .add-comment::-moz-placeholder,
            .sticker .dropdown .add-comment:-ms-input-placeholder {
                font-size: 14px !important;
            }

            .more {
                width: 20px;
                height: 20px;
                /*--iron-icon-components-mixin: {
                    stroke-width: 4px;
                    r: 1px;
                };*/
            }

            .reply {
                width: 19px;
                height: 19px;
                margin-right: 3px;
            }

            .sticker .dropdown button {
                cursor: pointer;
                width: 100%;
                height: 40px;
                font-size: 14px;
                font-weight: 100;
                background: var(--blue-color);
                color: var(--white-color);
                border: none;
                transition: .2s background;
            }

            .sticker .dropdown button:hover {
                font-size: 14px;
                font-weight: 100;
                background: var(--blue-darkest-color);
                transition: .2s background;
            }

            /** COMMENT **/
            .comment {
                text-align: left;
                padding: 7px 10px;
                color: var(--gray-super-dark);
                border-bottom: 1px solid var(--gray-color);
                cursor: default;
            }

            textarea {
                border: none;
                color: var(--gray-super-dark);
            }

            .comment .footer {
                display: flex;
                align-items: center;
                margin-top: 5px;
            }

            .comment .info {
                flex: 10;
            }

            .comment .user {
                display: inline;
                font-size: 12px;
                padding: 5px 6px;
                background: var(--blue-color);
                color: var(--white-color);
                border-radius: 30px;
            }

            .menu .like {
                display: inline-block;
                cursor: pointer;
            }

            .menu iron-icon {
                cursor: pointer;
            }

            .menu .heart {
                width: 18px;
                height: 18px;
            }

            .menu .likesCount {
                font-size: 12px;
            }

            .text {
                line-height: 20px;
                font-size: 14px;
                min-height: 35px;
            }

            .ta .edit-comment {
                position: absolute;
                z-index: 1008;
                top: 60px;
                left: -10px;
                cursor: pointer;
                width: calc(100% + 20px) !important;
                height: 35px;
                background: var(--blue-color);
                color: var(--white-color);
                border: none;
            }

            /** MENU DROPDOWN **/
            designmap-dropdown {
                z-index: 1001;
            }

            designmap-dropdown .menu {
                margin: 0;
                padding: 0;
                list-style: none;
                color: var(--gray-darky-hovered-color);
                text-align: center;
                font-size: 12px;
                font-weight: 100;
            }

            designmap-dropdown .menu li {
                padding: 6px 0;
                cursor: pointer;
                transition: .2s background;
            }

            designmap-dropdown .menu li:hover {
                background: var(--gray-lightern-color);
                transition: .2s background;
            }

            .stickers {
                width: 100%;
                height: 100%;
            }

            .login-form-wrapper {
                position: absolute;
                z-index: 1009;
                display: flex;
                align-items: center;
                justify-content: center;
                top: 0;
                left: 0;
                background: rgba(0, 0, 0, 0.8);
                width: 100%;
                height: 100%;
                cursor: default;
            }

            .marker {
                display: none;
                position: absolute;
                color: var(--white-color);
                padding: 5px 10px;
                background: rgba(0, 0, 0, 0.6);
                font-size: 10px;
                border-radius: 10px;
                font-weight: 100;
                white-space: nowrap;
            }

            :host(.zoomed) .marker {
                display: none !important;
            }

            .textarea-wrapper {
                position: relative;
            }

            /** INVOCATION **/


            .ripple {
                display: none;
                background: var(--google-btn-color);
                position: absolute;
                width: 60px;
                height: 60px;
                border-radius: 50%;
                top: -15px;
                left: -15px;
                opacity: 0;
            }

            .ripple.animate {
                animation: ripple;
                animation-duration: .6s;
            }

            /** Remove **/

            .sticker .remove {
                opacity: 0;
                position: absolute;
                top: -10px;
                left: 100%;
                width: 20px;
                height: 20px;
                background: rgba(0, 0, 0, 0.4);
                border-radius: 50%;
                cursor: pointer;
                transform: translate(-10px, 10px);
            }

            .sticker:hover .remove {
                opacity: 1;
                transform: translate(0, 0);
                transition: transform .2s ease-in, opacity .1s;
            }

            .sticker .remove iron-icon {
                width: 20px;
                height: 20px;
                position: relative;
                bottom: 9px;
            }

            @keyframes ripple {
                0% {
                    opacity: 0;
                    transform: scale(0);
                }
                50% {
                    opacity: 0.4;
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    transform: scale(2);
                }
            }



            @media (min-width: 320px) and (max-width: 768px) {
                .marker {
                    display: none !important;
                }

                .wrapper {
                    position: relative;
                }

                .sticker .dropdown {
                    top: 5px;
                    left: 20px;
                    position: fixed;
                    transform: translateY(-100px);
                    min-width: calc(100vw - 40px);
                    transition: .2s transform ease-in;
                }

                .sticker.opened .dropdown {
                    transform: translateY(0px);
                    transition: .2s transform ease-in;
                }

                .menu .like {
                    width: 29px;
                    height: 31px;
                }

                .menu .more {
                    width: 30px;
                    height: 30px;
                }

                .sticker .remove {
                    display: none;
                }
            }

        </style>
        <div class="marker" id="marker">
            <i18-n msgid="Click to add a comment">Click to add a comment</i18-n>
        </div>
        <div class$="wrapper {{_computeOpenedClasses(isThereOpened)}}" on-mousemove="_followCursor"
             on-mouseleave="_stickerOver" id="wrapper">
            <div class="stickers" on-click="createSticker">
                <template is="dom-repeat" id="stickersTemplate" items="[[stickers]]" as="sticker">
                    <div id="{{returnStickerID(sticker)}}"
                         class$="sticker bound [[_computedOpened(sticker.opened)]]"
                         on-click="_toogleSticker"
                         on-mousedown="_mouseDown"
                         on-mouseover="_stickerOver"
                         style$="{{getStickerStyles(sticker,sticker._id)}}">
                        <div class="number bound">
                            [[_computeStickerNumber(index)]]
                        </div>
                        <!-- Dropdown -->
                        <div class="dropdown" hidden$="[[!sticker.opened]]">
                            <div class="line"></div>
                            <div class="comments">
                                <plastic-custom-scroll fit small-bar max-height="185">
                                    <template is="dom-repeat" items="[[_computeComments(sticker._id, comments.*)]]"
                                              as="comment">
                                        <div class="comment">
                                            <div hidden$="[[comment.edit]]" class="text">
                                                <plastic-html msg="[[processLinksInText(comment.text)]]"></plastic-html>
                                            </div>
                                            <div class="ta" hidden$="[[!comment.edit]]">
                                            <textarea class="textarea"
                                                      value="{{comment.text}}"></textarea>
                                                <button class="edit-comment" on-click="_saveComment">
                                                    <i18-n msgid="Edit a comment">Edit a comment</i18-n>
                                                </button>
                                            </div>
                                            <div class="footer">
                                                <div class="info">
                                                    <div class="user">[[computeOwnerName(comment.owner)]]</div>
                                                </div>
                                                <div class="menu">
                                                    <iron-icon on-tap="_reply"
                                                               hidden$="[[_hideForMySelf(user,comment)]]" class="reply"
                                                               icon="icons:reply"></iron-icon>
                                                    <div class="like" on-tap="_like">
                                                        <iron-icon class="heart"
                                                                   icon="icons:favorite-border"></iron-icon>
                                                        <span class="likesCount">[[_computeLikesCount(comment.likes.length)]]</span>
                                                    </div>
                                                    <iron-icon on-tap="_openDropdown"
                                                               hidden$="[[!_hideForMySelf(user,comment)]]" class="more"
                                                               icon="icons:more-vert"></iron-icon>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </plastic-custom-scroll>
                            </div>

                            <iron-a11y-keys id="a11ySave" keys="ctrl+enter meta+enter"
                                            on-keys-pressed="_postComment"></iron-a11y-keys>
                            <div class="textarea-wrapper">
                                <designmap-invk-textarea
                                        id="invkTextarea"
                                        value="{{textAreaValue}}"
                                        users="[[projectUsers]]"
                                        invoked-users="{{invokedUsers}}"
                                        placeholder="[[translate('Write a comment',language,i18Loaded)]]"></designmap-invk-textarea>
                            </div>
                            <button class="post-comment-button" on-click="_postComment" hidden$="[[!textAreaValue]]">
                                <i18-n msgid="Post a comment">Post a comment</i18-n>
                            </button>
                        </div>
                        <!-- Dropdown -->
                        <div class="ripple"></div>
                        <div class="remove" on-click="_removeStickerViaButton"
                             hidden$="[[!_canRemoveSticker(user,sticker)]]">
                            <iron-icon icon="icons:close"></iron-icon>
                        </div>
                    </div>
                </template>
            </div>
            <!-- Dropdown-->
            <designmap-dropdown id="dropdown" class="bound" vertical-offset="30" horizontal-offset="-40" previous
                                tri-border>
                <ul class="menu bound">
                    <li class="bound" hidden$="[[!canUpdateAndRemove]]" on-tap="_editComment">
                        <i18-n class="bound" msgid="Edit">Edit</i18-n>
                    </li>
                    <!--<li class="bound" on-click="_applyToProtocol">
                        <i18-n class="bound" msgid="Apply to protocol">Apply to protocol</i18-n>
                    </li>-->
                    <li class="bound" hidden$="[[!canUpdateAndRemove]]" on-tap="_removeComment">
                        <i18-n class="bound" msgid="Remove">Remove</i18-n>
                    </li>
                </ul>
            </designmap-dropdown>
            <!-- Confirm -->
            <designmap-confirm class="bound" id="removeCommentConfirm"
                               message="AreYouSureThatYouWantToRemoveWholeConversation"
                               on-continue="_removeSticker"
                               on-suspend="_suspendStickerRemoving"></designmap-confirm>
            <!-- Form to login -->
            <!--<div class="login-form-wrapper" hidden$="[[!stickerEvent]]" on-mousewheel="_mouseWheel">
                <designmap-login-form fake-support></designmap-login-form>
            </div>-->
        </div>
        <!-- Hint -->
        <designmap-hint id="addCommentHint"
                        target="[[hintTarget]]"
                        name="addComment"
                        tri-right
                        vertical-offset="-2"
                        horizontal-offset="-300">
            <div class="title">
                <i18-n msgid="Add comment hint">Add comment</i18-n>
            </div>
            <div class="desc">
                <i18-n msgid="addCommentMsg">addCommentMsg</i18-n>
            </div>

        </designmap-hint>
    </template>
    <script>

        Polymer({
            is: 'designmap-stickers',
            behaviors: [
                Polymer.DesignMapMessagesBehavior,
                Polymer.DesignMapUtilsBehavior,
                Polymer.DesignmapInvocationBehavior,
                Polymer.DesignMapFsService,
                Polymer.DesignMapHintService,
                Polymer.DesignmapCommentService,
                Polymer.DesignmapSocketBehavior,
                ReduxBehavior,
                Polymer.CombineActions(Polymer.StickersActions, Polymer.UserActions, Polymer.CommentsActions, Polymer.FilesActions)
            ],
            properties: {
                /**
                 * Array of stickers
                 */
                stickers: {
                    type: Array,
                    value: [],
                    statePath: function (state) {
                        if (!this.file || !this.file._id) return [];
                        let stickers = state.stickers.filter(function (sticker) {
                            return sticker.file == this.file._id;
                        }.bind(this));
                        return stickers;
                    }
                },
                comments: {
                    type: Array,
                    statePath: 'comments'
                },
                project: {
                    type: Object,
                    statePath: 'project'
                },
                projectId: {
                    type: Object,
                    statePath: 'projectId'
                },
                user: {
                    type: Object,
                    statePath: 'user',
                    observer: '_userChanged'
                },
                language: {
                    type: String,
                    computed: '_computeLanguage(user.system.language)'
                },
                i18Loaded: {
                    type: String,
                    statePath: 'i18Loaded'
                },
                zoom: {
                    type: Number,
                    value: 1
                },
                file: {
                    type: Object,
                    observer: '_fileChanged'
                },
                stickerCatch: {
                    type: Boolean,
                    notify: true
                },
                overArea: {
                    type: Boolean,
                    value: false
                },
                isThereOpened: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                pressed: {
                    type: Boolean
                },
                moved: {
                    type: Boolean,
                    value: false
                },
                textAreaValue: {
                    type: String,
                    value: '',
                    observer: '_textAreaValueChanged'
                },
                unknownName: {
                    type: String,
                    value: ''
                },
                /*stickerEvent: {
                    type: Object,
                    value: null
                },*/
                hintTarget: {
                    type: Object,
                    value: null
                },
                projectUsers: {
                    type: Array,
                    statePath: 'projectUsers'
                },
                projectUsersWithOutMe: {
                    type: Array,
                    computed: '_computeProjectUsersWithOutMe(projectUsers)'
                },
                search: {
                    type: String,
                    value: ''
                },
                MQ: {
                    type: String,
                    statePath: 'MQ'
                },
                hash: {
                    type: String,
                    statePath: 'hash',
                    observer: 'checkHash'
                },
                invokedUsers: {
                    type: Array,
                    value: []
                }
            },
            ready: function () {
                this.app = document.querySelector('designmap-app');
                this.async(function () {
                    if (this.MQ == 'sm') {
                        this.classList.add('mobile');
                        this.updateStyles();
                    }
                    this.app = document.querySelector('designmap-app');
                    this.gallery = this.app.$.galleryView.$.gallery;
                    this.tutorial = this.app.$.fsTutorial;
                    this.checkHash(Designmap.firstHash);
                }, 1000);

            },
            checkHash: function (h) {
                const hash = h || this.hash;
                if (hash) {
                    this.closeAllStickers();
                    const stickerId = hash.replace('/', '');
                    if (!stickerId) return;
                    const sticker = this.findSrickerById(stickerId);
                    if (!sticker) return;
                    sticker.opened = true;
                    this.dispatch('_updateSticker', sticker._id, sticker);
                    this._resolveStickerDropdownPosition(sticker);
                    const stickerNode = Polymer.dom(this.$.wrapper).querySelector('#sticker-' + sticker._id);
                    this.async(function () {
                        if (!stickerNode) return;
                        this.animateRipple(stickerNode);
                        const scroll = stickerNode.querySelector('plastic-custom-scroll');
                        scroll.setScroll(1000);
                    }, 10);
                }
            },
            animateRipple: function (stickerNode) {
                const ripple = stickerNode.querySelector('.ripple');
                ripple.style.display = 'block';
                ripple.classList.add('animate');
                this.async(function () {
                    ripple.style.display = 'none';
                }, 600);
            },
            /**
             * Create a new one.
             */
            createSticker: function (e) {
                if (!this.user) return this._enterName(e);
                if (this.parents(e.target, 'sticker') || this.zoom != 1 || this.parents(e.target, 'designmap-confirm') || e.target.classList.contains('bound') || this.pressed || this.moved) {
                    return true;
                }
                else if (this.isThereOpened) {
                    this.closeAllStickers();
                    return;
                }
                this.closeAllStickers();
                // Define bounding of current picture
                var bound = e.target.getBoundingClientRect();
                // Calculate coordinates
                var x = e.pageX - bound.left;
                var y = e.pageY - bound.top;
                var position = {left: x * 100 / bound.width, top: y * 100 / bound.height};
                // Add new one with appropriate scale
                var sticker = {
                    _id: this.generateUid(12),
                    position: position,
                    scale: this.zoom,
                    text: '',
                    owner: this.user,
                    folder: this.folder,
                    file: this.file._id,
                    opened: true,
                    project: this.file.project
                };
                this.dispatch('addSticker', sticker).then(function (response) {
                    if (!response.success) {
                        if (response.errors.message && response.errors.count) {
                            this.showErrorMessage(response.errors.message, {"#COUNT#": response.errors.count});
                        }
                    }
                }.bind(this)).catch(this.manageErrorResponse.bind(this));

                this.async(function () {
                    const stickerNode = Polymer.dom(this.$.wrapper).querySelector('#sticker-' + sticker._id);
                    stickerNode.querySelector('.dropdown #invkTextarea').focus();
                    this.isThereOpened = true;
                    this._resolveStickerDropdownPosition(sticker)
                });

                // Hints
                if (this.tutorial && this.tutorial.isRunning == 'openFile') {
                    this.async(function () {
                        const stickerNode = Polymer.dom(this.$.wrapper).querySelector('#sticker-' + sticker._id);
                        this.gallery.showHint = false;
                        this.tutorial.thumbUp();
                        this.hintTarget = stickerNode;
                        this.async(function () {
                            this.tutorial.next()
                        });
                    });
                }
            },

            _enterName: function (e) {
                /*this.set('stickerEvent', e);*/
            },

            _userChanged: function (user) {
                /*if (user) this.set('stickerEvent', false);
                if (!user) this.set('stickerEvent', true);*/
            },

            /**
             * Close all stickers.
             */
            closeAllStickers: function (except) {
                this.stickers.forEach(function (sticker) {
                    if (except && except._id === sticker._id) return;
                    sticker.opened = false;
                    this.textAreaValue = '';
                    this.dispatch('_updateSticker', sticker._id, sticker);
                    let comment = this.lastCommentData && this.lastCommentData.comment;
                    if (!comment) return;
                    comment.edit = false;
                    this.dispatch('_updateComment', comment._id, comment);
                }.bind(this));
                this.isThereOpened = false;
                this.set('invokedUsers', []);
            },
            /**
             * Calculate styles for each sticker according their position and zoom
             * properties
             */
            getStickerStyles: function (e, uid) {
                var stickerData = e;
                var sticker = Polymer.dom(this.$.wrapper).querySelector('#sticker-' + uid);
                var marginTop = '0px';
                if (sticker && getComputedStyle(sticker)) marginTop = getComputedStyle(sticker).marginTop;
                return 'left: calc(' + stickerData.position.left + '% - 15px);top: calc(' + stickerData.position.top + '% - 15px);); margin-top: ' + marginTop;
            },
            /**
             * Compute sticker id
             */
            returnStickerID: function (sticker) {
                return 'sticker-' + sticker._id
            },
            /**
             * Opened classes
             */
            _computeOpenedClasses: function (isThereOpened) {
                return isThereOpened ? 'hasOpened' : '';
            },
            _computeStickerNumber: function (index) {
                return index + 1;
            },
            _canUserManageSticker(sticker){
                return sticker.owner._id === this.user._id;
            },
            /**
             * Mouse down handler
             * @param e
             * @returns {boolean}
             * @private
             */
            _mouseDown: function (e) {
                if (!e.target.classList.contains('bound') || this.zoom != 1) return;
                //if (e.currentTarget.classList.contains('opened')) return false;
                this.stickerCatch = true;
                let sticker = e.model.sticker;
                document.body.classList.add('non-select');
                this.lastPageY = e.pageY;
                this.lastPageX = e.pageX;

                document.addEventListener('mousemove', _drag);
                document.addEventListener('mouseup', _stop);
                const _this = this;


                function _drag(e) {
                    if (_this.stickerCatch && !_this._canUserManageSticker(sticker)) {
                        //if (!_this.messageShowed) _this.showErrorMessage('It is not your comment. You cannot drag it');
                        _this.messageShowed = true;
                        _this.async(function () {
                            _this.messageShowed = false;
                        }, 1000)
                        return;
                    }
                    const deltaX = _this.lastPageX - e.pageX;
                    const deltaY = _this.lastPageY - e.pageY;
                    // Define bounding of current picture
                    const bound = _this.$.wrapper.getBoundingClientRect();
                    // Calculate coordinates
                    const x = e.pageX - bound.left;
                    const y = e.pageY - bound.top;
                    let position = {left: x * 100 / bound.width, top: y * 100 / bound.height};
                    // Restrictions
                    if (x < 0 || x > bound.width) position.left = sticker.position.left;
                    if (y < 0 || y > bound.height) position.top = sticker.position.top;
                    sticker.position = position;
                    if (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5) _this.stickerDrag = true;
                    _this.dispatch('_updateSticker', sticker._id, sticker);
                    if (sticker.opened) _this._resolveStickerDropdownPosition(sticker);
                }

                function _stop(e) {
                    _this.stickerCatch = false;
                    document.body.classList.remove('non-select');
                    document.removeEventListener('mousemove', _drag);
                    document.removeEventListener('mouseup', _stop);
                    _this.async(function () {
                        if (_this.stickerDrag) _this.dispatch('updateSticker', sticker._id, sticker);
                        _this.stickerDrag = false;
                    }, 10);
                }

                return false;
            },

            _toogleSticker: function (e) {
                if (!e.target.classList.contains('bound') || this.stickerDrag || this.zoom != 1) return;
                const sticker = e.model.sticker;
                this.closeAllStickers(sticker);
                sticker.opened = !sticker.opened;
                this.isThereOpened = sticker.opened;
                if (!sticker.opened) this.textAreaValue = '';
                // Open on top or bottom of
                this.dispatch('_updateSticker', sticker._id, sticker);
                // Resolve position
                this._resolveStickerDropdownPosition(sticker);
                // calc scroll
                this.async(function () {
                    const stickerNode = this.$$('#sticker-' + sticker._id);
                    stickerNode.querySelector('plastic-custom-scroll').calculate();
                });
            },

            _resolveStickerDropdownPosition(sticker){
                if (!sticker) return;
                if (this.MQ == 'sm') return;
                const stickerNode = this.$$('#sticker-' + sticker._id);
                const dropdownNode = stickerNode ? stickerNode.querySelector('.dropdown') : null;
                if (!dropdownNode) return;
                this.async(function () {
                    const dropBound = dropdownNode.getBoundingClientRect();
                    dropdownNode.style.top = -(dropBound.height + 5) + 'px';
                    if (sticker.position.top <= 50) dropdownNode.style.top = '36px';
                    if (sticker.position.left > 50) dropdownNode.style.left = -dropBound.width + 30 + 'px';
                    if (sticker.position.left < 50) dropdownNode.style.left = 0 + 'px';
                });
            },


            _textAreaValueChanged: function () {
                this.async(function(){
                    this._resolveStickerDropdownPosition(this._findOpenedSticker())
                });
            },

            _findOpenedSticker: function () {
                let found = null;
                this.stickers.forEach(function (sticker) {
                    if (sticker.opened) found = sticker;
                }.bind(this));
                if (!found) return null;
                return found;
            },

            _computedOpened: function (opened) {
                return opened ? 'opened' : '';
            },

            _fileChanged: function (file) {
                if (!file) return;
                this.async(this.checkHash);
                this.setupSocket(file.project, 'project');
            },

            _followCursor: function (e) {
                if (!e.target.classList.contains('stickers')) return;
                this.$.marker.style.display = 'block';
                this.$.marker.style.left = e.layerX + 20 + 'px';
                this.$.marker.style.top = e.layerY - 10 + 'px';
            },

            _stickerOver: function (e) {
                this.$.marker.style.display = 'none';
            },

            _stickerLeave: function (e) {
                this.$.marker.style.display = 'block';
            },

            getTarget: function (id) {
                const stickerNode = Polymer.dom(this.$.wrapper).querySelector('#sticker-' + id);
                return stickerNode ? stickerNode.querySelector('.dropdown .add-comment') : null;
            },

            _textAreaMouseWheel: function (e) {
                e.stopPropagation();
            },


            _hideForMySelf: function (user, comment) {
                return user && user._id == comment.owner._id;
            },

            _reply: function(e){
                const user = e.model.comment.owner;
                let figure = user.profile&&user.profile.name?'@'+user.profile.name+' ':"+" + user.local.email + " ";
                this.textAreaValue = figure+ this.textAreaValue;
                const textArea =  Polymer.dom(this.$.wrapper).querySelector('.sticker.opened #invkTextarea');
                textArea.focus();
            }


        })
    </script>
</dom-module>
