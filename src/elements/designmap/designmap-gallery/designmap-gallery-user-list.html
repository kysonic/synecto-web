<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="../../../behaviors/deisgnmap-utils-behavior.html?20170615">

<dom-module id="designmap-gallery-user-list">
    <template>
        <style>
            :host {

            }
            /** AVATAR **/
            .avatar {
                display: inline-block;
                width: 43px;
                height: 43px;
                vertical-align: top;
                margin-right: 17px;
                border-radius: 50%;
                border: 2px solid var(--orange-color);
                overflow: hidden;
                cursor: pointer;
                position: relative;
            }

            .avatar .text {
                padding: 8px 2px;
                font-size: 20px;
                color: var(--designmap-user-menu-text);
                text-align: center;
                text-transform: uppercase;
            }

            .avatar img {
                width: 100%;
                height: 100%;
                max-width: 100%;
            }
        </style>
        <template is="dom-repeat" items="[[users]]" as="user">
            <div class="user">
                <div class="avatar">
                    <template is="dom-if" if="[[user.profile.avatar]]">
                        <img src="[[computeAvatarPath(user.profile.avatar)]]" title="[[user.local.email]]">
                    </template>
                    <template is="dom-if" if="[[!user.profile.avatar]]">
                        <div class="text">[[computeUserName(user)]]</div>
                    </template>
                </div>
            </div>
        </template>
    </template>
    <script>
        Polymer({
            is: 'designmap-gallery-user-list',
            behaviors: [
                ReduxBehavior,
                Polymer.DesignMapUtilsBehavior
            ],
            properties: {
                user: {
                    type: Object,
                    statePath: 'user'
                },
                users: {
                    type: Array,
                    statePath: function (state) {
                        return [this.user]
                    }
                }
            }
        })
    </script>
</dom-module>
