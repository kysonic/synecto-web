<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./designmap-fs-service.html">

<dom-module is="designmap-fs-breadcrumbs">
    <template>
        <style>
            :host {
                display: flex;
                align-items: center;
                justify-content: center;

                --breadcrumbs-text-color: var(--blue-color);
                --breadcrumbs-selected-color: var(--blue-darky-color);
            }
            *[hidden] {
                display: none !important;
            }
            .project-name, .trash-name {
                font-size: 26px;
                font-weight: 100;
                display: inline-block;
                flex: 1;
                cursor: pointer;
                white-space: nowrap;
                color: var(--breadcrumbs-selected-color);
                margin-left: 23px;
            }
            .trash-name {
                margin-left: 5px;
            }
            .trash-name > * {
                display: inline-block;
            }
            .crumb {
                display: inline-block;
                margin-left: 25px;
                font-weight: 100;
                flex: 1;
            }
            .crumb .title{
                cursor: pointer;
                display: inline-block;
                vertical-align: top;
                font-size: 17px;
                padding: 3px 10px;
                position: relative;
                top: 3px;
                white-space: nowrap;
                max-width: 150px;
                overflow: hidden;
                text-overflow: ellipsis;
                color: var(--breadcrumbs-selected-color);
            }
            .crumb .title.selected {
                border-radius: 3px;
                background: var(--breadcrumbs-selected-color);
                color: var(--white-color);
            }

            .crumb .line {
                position: absolute;
                top: 14px;
                margin-left: -27px;
                width: 30px;
                height: 30px;
                --iron-icon-components-mixin: {
                    stroke-width: 1px;
                    stroke: var(--white-color);
                    fill: var(--blue-darkest-color);
                };
            }

            .crumb .line.first{
                margin-left: -23px;
            }
            .crumb .line.main{
                margin-left: -28px;
            }
            .crumb .line.last{
                margin-left: -32px;
            }

            .arrow-back {
                display: none;
            }

            .arrow-back {
                border-radius: 50%;
                margin-left: 9px;
                cursor: pointer;
                transition: background .2s ease-in;
            }

            .arrow-back:hover {
                background: var(--gray-lightern-color);
                transition: background .2s ease-in;
            }

            .arrow-back iron-icon {
                width: 50px;
                height: 50px;
                transform: rotate(223deg);
                --iron-icon-components-mixin: {
                    stroke: var(--blue-color) !important;
                    stroke-width: 2px !important;
                }
            }

            @media (min-width: 320px) and (max-width: 768px) {
                .project-name, .project, .of-project, .arrow-back.selected, .crumb, .crumb.selected iron-icon {
                    display: none;
                }
                .project-name.selected, .arrow-back, .crumb.selected {
                    display: block;
                }
                .crumb.selected {
                    margin-left: 0;
                }
                .crumb.selected .title.selected {
                    vertical-align: baseline;
                    font-size: 26px;
                    font-weight: 100;
                    display: inline-block;
                    flex: 1;
                    cursor: pointer;
                    white-space: nowrap;
                    background: transparent;
                    padding: 0;
                    color: var(--breadcrumbs-text-color);
                }
            }


        </style>
        <div class$="project-name [[breadCrumbs(breadcrumbs.length)]]" hidden$="[[trashMode]]" on-click="goOnTop">
            <i18-n msgid="Files">Files</i18-n>
        </div>
        <div class="trash-name" hidden$="[[!trashMode]]">
            <i18-n msgid="Trash bin">Trash bin</i18-n>
        </div>
        <div class$="arrow-back [[breadCrumbs(breadcrumbs.length)]]" on-click="goBack">
            <iron-icon icon="designmap-workspace:open"></iron-icon>
        </div>
        <template is="dom-repeat" items="[[breadcrumbs]]" as="crumb">
            <div class$="crumb [[calculateSelectedCrumb(breadcrumbs.length,index)]]">
                <iron-icon class$="line [[isFirst(index,breadcrumbs)]] " icon="icons:chevron-left"></iron-icon>
                <div class$="title [[calculateSelectedCrumb(breadcrumbs.length,index)]]" on-click="goToParent">
                    [[crumb.name]]
                </div>
            </div>
        </template>
    </template>
    <script>
        Polymer({
            is: 'designmap-fs-breadcrumbs',
            behaviors: [
                ReduxBehavior,
                Polymer.DesignMapFsService
            ],
            properties: {
                project: {
                    type: String,
                    statePath: 'project'
                },
                projectId: {
                    type: String,
                    statePath: 'projectId'
                },
                currentFolderId: {
                    type: String,
                    value: null,
                    notify: true
                },
                /**
                 * Compute breadcrumbs
                 */
                breadcrumbs: {
                    type: Array,
                    value: [],
                    computed: 'calculateCrumbs(currentFolderId)'
                },
                /**
                 * Trash mode
                 */
                trashMode: {
                    type: Boolean,
                    value: false
                }
            },
            attached: function () {
                this.calculateCrumbs(this.currentFolderId);
            },
            /**
             * Calculate bread crumbs
             */
            calculateCrumbs: function (parent) {
                const crumbs = [];
                let folder = this.findFolderById(parent);
                if (!folder) return [];
                while (folder) {
                    crumbs.unshift(folder);
                    folder = this.findFolderById(folder.parent);
                }
                return crumbs;
            },
            /**
             * Calculate selected bread crumb.
             * It will be a last one.
             * @returns {string}
             */
            calculateSelectedCrumb: function (length, index) {
                return (length - 1) == index ? 'selected' : '';
            },
            /**
             * Go up
             * @param e
             */
            goToParent: function (e) {
                const folder = this.findFolderById(e.model.crumb._id);
                page.redirect('/'+this.projectId+this.getFullPath(folder));
            },
            goBack: function(){
                if(this.breadcrumbs.length-2<0) return  page.redirect('/'+this.projectId);
                const crumb = this.breadcrumbs[this.breadcrumbs.length-2];
                const folder = this.findFolderById(crumb._id);
                page.redirect('/'+this.projectId+this.getFullPath(folder));
            },
            /**
             * Go on top
             * @param e
             */
            goOnTop: function (e) {
                page.redirect('/'+this.projectId);
            },
            /**
             * Compute class if it is first crumb
             * @param index
             * @returns {string}
             */
            isFirst: function (index, breadcrumbs) {
                if (index == 0 && breadcrumbs.length == 1) return 'main';
                if ((breadcrumbs.length - 1) == index) return 'last';
                return index === 0 ? 'first' : '';
            },
            breadCrumbs: function (length) {
                return !length ? 'selected' : '';
            }
        })
    </script>
</dom-module>
