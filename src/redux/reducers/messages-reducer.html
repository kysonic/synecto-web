<script>
    Reducers.MessagesReducer = function(state,action) {
        if(!state) state = [];
        switch(action.type) {
            case "ADD_MESSAGE":
                return state.concat([action.data]);
                break;
            case "REMOVE_MESSAGE":
                return state.slice(0,action.index)
                    .concat(state.slice(action.index+1));
                break;
            case "UPDATE_MESSAGE":
                return state.slice(0,action.index)
                    .concat([Object.assign({},state[action.index],action.data)])
                    .concat(state.slice(action.index+1));
                break;
            case "SET_MESSAGES":
                return state.concat(action.messages);
                break;
            case "CLEAN_MESSAGES":
                return [];
                break;
            default:
                return state;
                break;
        }
    }
</script>
