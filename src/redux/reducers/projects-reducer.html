<script>
    Reducers.ProjectsReducer = function(state, action) {
        state = state || [];
        switch(action.type) {
            case "ADD_PROJECT":
                return state.concat([action.data]);
                break;
            case "REMOVE_PROJECT":
                return state.slice(0,action.index)
                    .concat(state.slice(action.index+1));
                break;
            case "UPDATE_PROJECT":
                return state.slice(0,action.index)
                    .concat([Object.assign({},state[action.index],action.data)])
                    .concat(state.slice(action.index+1));
                break;
            case "SET_PROJECTS":
                return action.projects;
                break;
            case "CLEAN_PROJECTS":
                return [];
                break;
            default:
                return state;
                break;
        }
    }
</script>
