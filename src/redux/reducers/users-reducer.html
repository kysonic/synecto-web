<script>
    Reducers.UsersReducer = function(state, action) {
        state = state || [];
        switch(action.type) {
            case "SET_USERS":
                return action.users;
                break;
            case "CLEAN_USERS":
                return [];
                break;
            case "SET_ONE_USER":
                return state.concat([action.data]);
                break;
            default:
                return state;
                break;
        }
    }
</script>
