<!-- Reducers -->
<link rel="import" href="reducers/user-reducer.html">
<link rel="import" href="reducers/i18n-reducer.html">

<script>
    const initialState = {
        user: null,
        i18Loaded: false
    };
    // Combine reducers
    const reducer = Redux.combineReducers({
       user: filterActions(UserReducer,['UPDATE_USER','CLEAN_USER']),
       i18Loaded: filterActions(I18nLoadedReducer,['UPDATE_I18_LOADED'])
    });

    const ReduxStore = Redux.createStore(reducer,Redux.applyMiddleware(ReduxThunk.default));
    const ReduxBehavior = PolymerRedux(ReduxStore);

</script>
