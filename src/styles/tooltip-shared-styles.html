<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="tooltip-shared-styles">
  <template>
    <style>
      paper-tooltip[position="right"] {
        --paper-tooltip-after: {
          content: '';
          position: absolute;
          left: 0;
          top: 9px;
          margin-left: -8px;
          width: 0;
          height: 0;
          border-style: solid;
          border-width: 5px 10px 5px 0;
          border-color: transparent var(--blue-darky-color) transparent transparent;
        };
      }
      paper-tooltip[position="left"] {
        --paper-tooltip-after: {
          content: '';
          position: absolute;
          left: 100%;
          top: 9px;
          margin-left:-1px;
          width: 0;
          height: 0;
          border-style: solid;
          border-width: 5px 0 5px 10px;
          border-color: transparent transparent transparent var(--blue-darky-color);
        };
      }
      paper-tooltip[position="top"] {
        --paper-tooltip-after: {
          content: '';
          position: absolute;
          top: 100%;
          width: 0;
          height: 0;
          border-style: solid;
          border-width: 10px 5px 0 5px;
          border-color: var(--blue-darky-color) transparent transparent transparent;
        };
      }
    </style>
  </template>
</dom-module>
