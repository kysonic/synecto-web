<style is="custom-style">
    :root {
        /** COLORS **/
        --white-color: #fff;
        --black-color: #000;
        --gray-lightenest-color: #f9f9f9;
        --gray-lightern-color: #F2F2F2;
        --gray-lighty-color: #dbdbdb;
        --gray-color: #d6d6d6;
        --gray-special-color: #b7b7b7;
        --gray-saturate-color: #818181;
        --gray-saturated-color: #656565;
        --gray-darkend-color: #464646;
        --gray-darky-color: #212121;
        --gray-darky-hovered-color: #1c1c1c;
        --gray-super-dark: #060606;
        --blue-lighty-color: #a5cef3;
        --blue-color: #7dbcee;
        --blue-darky-color: #66b6f4;
        --blue-darker-color: #6fb0ec;
        --blue-darkest-color: #64a9f4;
        --blue-darkester-color: #629ee7;
        --blue-darkesty-color: #6191d9;
        --blue-super-dark-color: #4382d4;
        --google-btn-color: #f24b3d;
        --error-color: #960000;
        --orange-color: #ea9e46;
        --orange-darky-color: #cd8a3d;
        /** STATUSES **/
        --incomplete: var(--gray-saturate-color);
        --inprogress: #abc965;
        --inprogress-dark: #92ad5a;
        --inprogress-lighty: #fcfff6;
        --completed: #f9a606;
        --expired: #d96952;
        --expired-dark: #c9634e;
        /** METRICS **/
        --header-height: 70px;
        --panel-height: 50px;
        --sidebar-width: 220px;
        --chat-width: 300px;
        /** FONTS **/
        --font-family: 'Open Sans', sans-sarif;
        --font-weight: 500;
        /** FILTERS **/
        --box-shadow: 0px 6px 15px -5px rgba(0, 0, 0, 1);


        /** Paper-input **/

        --paper-input-container-color: var(--white-color);
        --paper-input-container-focus-color: var(--white-color);
        --paper-input-container-input: {
            color: var(--white-color);
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 500 !important;
        };
        --paper-input-container-label: {
            font-size: 16px;
            font-weight: 500 !important;
        };
        --paper-input-container-label-floating: {
            font-weight: 500 !important;
        };
        --paper-input-container-invalid-color: var(--error-color);
        /** DROPDOWN **/
        --designmap-dropdown-mixin: {
            padding: 0;
            background: var(--white-color);
            border: 1px solid var(--gray-lighty-color);
            box-shadow: 0 4px 8px -1px rgba(0,0,0,0.15);
        };
        --designmap-dropdown-triangle-mixin: {
            border-color: transparent transparent var(--white-color) transparent;
            margin-left: -15px;
        };
        --designmap-dropdown-triangle-border-mixin: {
            border-color: transparent transparent var(--gray-lighty-color) transparent;
            z-index: 9;
            margin-left: -17px;
            top: -12px;
        };
        --paper-tooltip-background: var(--blue-darky-color);
        --paper-tooltip-opacity: 1;
        --paper-tooltip-text-color: var(--white-color);
        --paper-tooltip: {
            font-size: 13px;
            border-radius: 30px;
            z-index: 99;
            font-weight: 500;
            text-align: center;
        };
        --paper-tooltip-host: {
            z-index: 99;
        };
        --paper-tooltip-after: {
            content: '';
            position: absolute;
            left: 50%;
            margin-left: -5px;
            top: -10px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 5px 10px 5px;
            border-color: transparent transparent var(--blue-darky-color) transparent;
        };
    }
    *[hidden] {
        display: none !important;
    }


    .title {
        text-transform: none !important;
    }
    /** JUST STYLES **/
    /** Selected panel **/
    .select-panel-content {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        color: #fff;
        height: 100%;
    }

    .select-panel-content .cancel-selecting {
        margin-left: 30px;
    }

    .select-panel-content designmap-circle-button iron-icon:not(.circle) {
        width: 35px;
        height: 35px;
        padding: 12px;
    }


    .select-panel-content .selected {
        margin: 0 20px;
        font-size: 20px;
        font-family: 'Open Sans Light', 'Open Sans', sans-serif;
    }

    .select-panel-content .button-set {
        margin-left: 20px;
    }

    .select-panel-content .button-set button {
        margin-left: 10px;
    }

    .member-hidden {
        width: 220px;
        height: calc(100vh - 75px);
        top: 75px;
        background: var(--white-color);
        border-right: 1px solid var(--gray-color);
    }

    .member-hidden .select-panel-content {
        display: block;
    }


</style>
