<dom-module id="designmap-app">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }


            app-header {
                color: #fff;
                background-color: var(--gray-lightern-color);
                height: var(--header-height);
            }

            app-header[hidden] {
                display: none !important;
            }

            app-drawer {
                border-right: 1px solid var(--gray-color);
                --app-drawer-width: var(--sidebar-width);
            }

            app-drawer#right {
                --app-drawer-scrim-background: rgba(256,256,256,0.5);
                --app-drawer-content-container: {
                    border-left: 1px solid var(--gray-color);
                }
            }

            app-drawer app-toolbar {
                background-color: var(--blue-lighty-color);
                height: var(--header-height);
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            app-drawer app-toolbar a {
                display: inherit;
                width: 100%;
            }

            designmap-info {
                height: calc(100vh - var(--header-height));
                margin-top: var(--header-height);
            }

        </style>

        <!-- i18-n -->
        <i18-n-domain id="i18nDomain" locale="[[language]]" messages-url="/locales"></i18-n-domain>
        <!-- i18-n -->

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer id="drawer">
                <app-toolbar>
                    <a href="/">
                        <iron-icon class="designmap-logo" icon="designmap-logo:logo"></iron-icon>
                    </a>
                </app-toolbar>
                <designmap-advanced-menu></designmap-advanced-menu>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header id="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <designmap-header></designmap-header>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="designmap-404"
                        role="main">
                    <designmap-fs-view name="fs"></designmap-fs-view>
                    <designmap-settings-view name="settings"></designmap-settings-view>
                    <designmap-gallery-view name="gallery"></designmap-gallery-view>
                    <designmap-login-view name="login"></designmap-login-view>
                    <designmap-404 name="404"></designmap-404>
                </iron-pages>
                <!-- Info -->
                <app-drawer id="right" align="end">
                    <designmap-info id="info"></designmap-info>
                </app-drawer>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'designmap-app',
            behaviors: [
                ReduxBehavior,
                Polymer.CombineActions(Polymer.UserActions, Polymer.ProjectActions),
                Polymer.DesignMapUtilsBehavior,
                Polymer.DesignMapMessagesBehavior,
                Polymer.DesignmapRouting
            ],
            properties: {
                page: {
                    type: String,
                    observer: '_pageChanged'
                },
                projectId: {
                    type: String,
                    observer: '_projectIdChanged'
                },
                path: {
                    type: String,
                    observer: '_pathChanged'
                },
                user: {
                    type: Object,
                    statePath: 'user',
                    observer: '_userChanged'
                },
                trashMode: {
                    type: Boolean,
                    observer: '_trashModeChanged'
                },
                language: {
                    type: String,
                    computed: '_computeLanguage(user.language)'
                }
            },

            listeners: {
                'open-info': 'openInfo'
            },

            ready: function () {
                // Get possible current user
                this.dispatch('getCurrentUser');
                // Update languages
                this.$.i18nDomain.addEventListener('i18-n-locale-ready', function () {
                    ReduxStore.dispatch({type: "UPDATE_I18_LOADED", i18Loaded: true});
                });
            },

            _pageChanged: function (page) {
                this._setLayoutState(page === 'login');
                // Load page import on demand. Show 404 page if fails
                const resolvedPageUrl = this.resolveUrl('designmap-' + page + '-view.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _projectIdChanged: function (projectId) {
                this.dispatch('updateProjectId', projectId);
            },

            _pathChanged: function (path) {
                this.dispatch('updatePath', path);
            },

            _trashModeChanged: function (trashMode) {
                this.dispatch('updateTrashMode', trashMode);
            },

            _userChanged: function (user) {
                page.redirect(this.previousPath);
            },

            _showPage404: function () {
                this.page = '404';
            },
            /**
             * Login page should be without drawer
             * and header.
             * @private
             */
            _setLayoutState: function (nude) {
                this.$.drawer.hidden = nude;
                this.$.header.hidden = nude;
                window.dispatchEvent(new Event('resize'));
            },

            openInfo: function(){
                this.$.right.open();
            }
        });
    </script>
</dom-module>
